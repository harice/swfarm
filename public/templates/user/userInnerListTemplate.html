<% _.each(users, function(user){ %>
	<tr>
		<td><%= user.get("lastname") %></td>
		<td><%= user.get("firstname") %></td>
		<td><%= user.get("suffix") %></td>
		<td><%= user.get("email") %></td>
		<td></td>
		<td><% if (user.get("validated") == 1) { %>yes<% } else { %>no<% } %></td>
		<td><% if (user.get("status") == 1) { %>active<% } else { %>inactive<% } %></td>
		<td></td>
	</tr>
<% }); %>
