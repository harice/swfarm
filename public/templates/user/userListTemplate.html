<div class="clearfix">
	<a href="<%= user_add_url %>">+ Add User</a>
  <div class="pull-right">
    <form class="form-inline" role="form">
      <div class="form-group">
        <label class="sr-only" for="search">Search</label>
        <input type="text" class="search form-control" id="search-keyword" placeholder="">
      </div>
      <button type="button" class="btn btn-default user-search">Search</button>
      <!--<button type="button" class="btn btn-link">Advance Search</button>-->
    </form>
  </div>
</div>

<div class="clearfix">
	<ul class="pagination" style="display:none;">
		<li><a class="first-page" href="#">&laquo;</a></li>
		<li><a class="last-page" href="#">&raquo;</a></li>
	</ul>
</div>

<div class="content-inner table-responsive">
	<table id="user-list" class="table table-bordered">
		<thead>
			<tr>
				<th class="sortable sort-lastname">Last Name <span class="glyphicon glyphicon-sort"></span></th>
				<th class="sortable sort-firstname">First Name  <span class="glyphicon glyphicon-sort"></span></th>
				<th>Suffix</th>
				<th class="sortable sort-email">Email  <span class="glyphicon glyphicon-sort"></span></th>
				<th>Role</th>
				<th>Validated</th>
				<th>Status</th>
				<th>Operation</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
</div>
