<form class="form-horizontal" role="form">
	<fieldset>
		<legend>Personal Information</legend>
		<div class="form-group">
			<label for="firstname" class="col-sm-2 control-label">First Name *</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="firstname" name="firstname" placeholder="">
			</div>
		</div>
		<div class="form-group">
			<label for="lastname" class="col-sm-2 control-label">Last Name *</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="lastname" name="lastname" placeholder="">
			</div>
		</div>
		<div class="form-group">
			<label for="suffix" class="col-sm-2 control-label">Suffix</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="suffix" name="suffix" placeholder="">
			</div>
		</div>
		<div class="form-group">
			<label for="email" class="col-sm-2 control-label">Email *</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="email" name="email" placeholder="">
			</div>
		</div>
		<div class="form-group">
			<label for="position" class="col-sm-2 control-label">Position</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="position" name="position" placeholder="">
			</div>
		</div>
		<div class="form-group">
			<label for="employeenumber" class="col-sm-2 control-label">Employee No.</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="employeenumber" name="employeenumber" placeholder="">
			</div>
		</div>
		<div class="form-group">
			<label for="phone" class="col-sm-2 control-label">Phone</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="phone" name="phone" placeholder="">
			</div>
		</div>
		<div class="form-group">
			<label for="mobile" class="col-sm-2 control-label">Mobile</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="mobile" name="mobile" placeholder="">
			</div>
		</div>
	</fieldset>
	<fieldset>
		<legend>Address</legend>
		<div class="form-group">
			<label for="street" class="col-sm-2 control-label">Street</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="street" name="street" placeholder="">
			</div>
		</div>
		<div class="form-group">
			<label for="city" class="col-sm-2 control-label">City</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="city" name="city" placeholder="">
			</div>
		</div>
		<div class="form-group">
			<label for="stateorprovince" class="col-sm-2 control-label">State/Provonce</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="stateorprovince" name="stateprovince" placeholder="">
			</div>
		</div>
		<div class="form-group">
			<label for="stateprovince" class="col-sm-2 control-label">Zip/Postal Code</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="stateprovince" name="stateprovince" placeholder="">
			</div>
		</div>
		<div class="form-group">
			<label for="country" class="col-sm-2 control-label">Country</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="country" name="country" placeholder="">
			</div>
		</div>
	</fieldset>
	<fieldset>
		<legend>Password</legend>
		<div class="form-group">
			<label for="newpassword" class="col-sm-2 control-label">New Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="newpassword" name="newpassword" placeholder="">
			</div>
		</div>
		<div class="form-group">
			<label for="verifynewpassword" class="col-sm-2 control-label">Verify New Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="verifynewpassword" name="verifynewpassword" placeholder="">
			</div>
		</div>
	</fieldset>
	<fieldset>
		<legend>User Settings</legend>
		<div class="form-group">
			<label for="" class="col-sm-2 control-label">Validate</label>
			<div class="col-sm-10">
				 <label><input type="checkbox"></label>
			</div>
		</div>
		<div class="form-group">
			<label for="" class="col-sm-2 control-label">Status</label>
			<div class="col-sm-10">
				 <label><input type="checkbox"></label>
			</div>
		</div>
		<div class="form-group">
			<label for="" class="col-sm-2 control-label">Deleted</label>
			<div class="col-sm-10">
				 <label><input type="checkbox"></label>
			</div>
		</div>
	</fieldset>
	<div class="form-group">
		<label for="" class="col-sm-2 control-label"></label>
		<div class="col-sm-10">
			 <button id="save" type="button" class="save btn btn-default">Save</button>
			 <a id="cancel-user-save" class="btn btn-default" href="#/administration/users/">Cancel</a>
		</div>
	</div>
</form>
