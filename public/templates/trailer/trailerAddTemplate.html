<div class="row">
    <div class="col-md-12">
        <div class="block-flat">
            <div class="content">
              
              <form id="trailerForm" class="form-horizontal" role="form" method="post" enctype="multipart/form-data">
                <% if (typeof trailer_id !== "undefined") { %>
                  <input type="hidden" name="id" value="<%= trailer_id %>" />
                <% } %>
                <fieldset>
                  <legend>Details</legend>                  
					<div class="form-group">
						<label for="account_id" class="col-sm-2 control-label">Trailer Account *</label>
						<div class="col-sm-10">
							<select class="form-control" id="account_id" name="account_id" required>
								<option value="">Select a trailer account</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="number" class="col-sm-2 control-label">Trailer Number *</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="number" name="number" maxlength="250" required>
						</div>
					</div>
                </fieldset>
                <div class="form-group form-button-container">
                  <div class="pull-right">
                  <% if (typeof trailer_id !== "undefined") { %>
					<button id="delete-trailer" type="button" class="btn btn-danger">Delete</button>
                  <% } %>
                  <button id="save" type="submit" class="save btn btn-primary">Save</button>
                  <a id="go-to-previous-page" class="btn btn-link" href="#">Back</a>
                  </div>
                </div>
              </form>
              
            </div> <!-- /.content -->
        </div> <!-- /.block-flat -->
    </div>
</div>
