<div class="row margin-top-0">
    <div class="col-md-12 no-padding">
        <div class="block-flat">
            <div class="content padding-top-0">
                <div class="row margin-top-0">
                    <div class="col-md-9">
                        <form id="trailerForm" class="form-horizontal" role="form" method="post" enctype="multipart/form-data">
                            <% if (typeof trailer_id !== "undefined") { %>
                                <input type="hidden" name="id" value="<%= trailer_id %>" />
                            <% } %>
                            <fieldset>
                                <legend><h3>Details</h3></legend>
                                <div class="form-group">
                                    <label for="account_id" class="col-sm-3 control-label">Trailer Account <i class="color-danger">*</i></label>
                                    <div class="col-sm-5">
                                        <div class="styled-select">
                                            <select class="form-control width-304" id="account_id" name="account_id" required>
                                                <option value="">Select a trailer account</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="number" class="col-sm-3 control-label">Trailer No. <i class="color-danger">*</i></label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control input-sm capitalize" id="number" name="number" minlength="1" maxlength="20" required>
                                    </div>
                                </div>
                            </fieldset>
                            <div class="form-group">
                                <div class="col-md-5 col-md-offset-3">
                                    <button id="save" type="submit" class="save btn btn-primary btn-rad btn-sm"><i class="fa fa-save"></i> Save</button>
                                    <% if (typeof trailer_id !== "undefined") { %>
                                    <button id="delete-trailer" type="button" class="btn btn-danger btn-rad btn-sm"><i class="fa fa-times width-10"></i> Delete</button>
                                    <% } %>
                                    <a id="go-to-previous-page" class="btn btn-link" href="#">Cancel</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div> <!-- /.content -->
        </div> <!-- /.block-flat -->
    </div>
</div>
