<% if (!_.isEmpty(trailers)) { %>
	<% _.each(trailers, function(trailer){ %>
	<tr>
		<td><%= trailer.get("account").name %></td>
		<td><%= trailer.get("number") %></td>
		<td>
			<a href="<%= trailer_edit_url %>/<%= trailer.get("id") %>" class="btn btn-info btn-xs" title="edit">
			  <span class="glyphicon glyphicon-pencil"></span>
			</a>
			<a href="#" class="btn btn-danger btn-xs delete-trailer" data-id="<%= trailer.get("id") %>">
			  <span class="glyphicon glyphicon-remove"></span>
			</a>
		</td>
	</tr>
	<% }); %>
<% } else { %>
	<tr>
		<td colspan="3">No result found.</td>
	</tr>
<% } %>
