<tr class="product-item">
	<td>
		<% if (typeof show_id !== "undefined") { %>
			<input type="hidden" class="id" name="id" value="" />
		<% } %>
		<input class="form-control productname" type="text" name="productname" maxlength="50"/>
		<input type="hidden" class="form-control product_id product" name="product" value="">
	</td>
	<!--<td><textarea class="form-control product-description" readonly></textarea></td>-->
	<td><textarea class="form-control description" name="description" maxlength="200"></textarea></td>
	<td><input class="form-control text-align-right stacknumber" type="text" name="stacknumber" maxlength="20" required></td>
	<td>
		<div class="input-group"><span class="input-group-addon">$</span><input class="form-control text-align-right bidprice" type="text" name="bidprice" value="0.00" required></div>
		<div class="error-msg-cont"></div>
	</td>
	<td><input class="form-control text-align-right tons" type="text" name="tons"></td>
	<td><input class="form-control text-align-right bales" type="text" name="bales"></td>
	<td><div class="input-group"><span class="input-group-addon">$</span><input class="form-control text-align-right unit-price" type="text" value="0.00" readonly></div></td>
	<td>
		<select class="form-control ishold" name="ishold">
			<option value="0">No</option>
			<option value="1">Yes</option>
		</select>
	</td>
	<td>
		<button title="Remove Product" type="button" class="pull-right btn btn-default btn-xs remove-bid-product"><span class="glyphicon glyphicon-remove"></span></button>
	</td>
</tr>
