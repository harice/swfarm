<form class="form-horizontal" role="form">
	<fieldset>
		<legend>Details</legend>
		<div class="row">
			<div class="col-md-8">
				<div class="form-group">
					<div class="col-sm-3 label-text">PO Number</div>
					<div class="col-sm-9 value-text"><span id="bidnumber"></span></div>
				</div>
				<div class="form-group">
					<div class="col-sm-3 label-text">Destination</div>
					<div class="col-sm-9 value-text"><span id="destination"></span></div>
				</div>
				<div class="form-group">
					<div class="col-sm-3 label-text">Producer</div>
					<div class="col-sm-9 value-text"><span id="producername"></span></div>
				</div>
				<div class="form-group">
					<div class="col-sm-3 label-text">Address Type</div>
					<div class="col-sm-9 value-text"><span id="addresstype"></span></div>
				</div>
				<div class="form-group">
					<div class="col-sm-3 label-text">Street</div>
					<div class="col-sm-9 value-text"><span id="street"></span></div>
				</div>
				<div class="form-group">
					<div class="col-sm-3 label-text">State/Province</div>
					<div class="col-sm-9 value-text"><span id="state"></span></div>
				</div>
				<div class="form-group">
					<div class="col-sm-3 label-text">City</div>
					<div class="col-sm-9 value-text"><span id="city"></span></div>
				</div>
				<div class="form-group">
					<div class="col-sm-3 label-text">Zip/Postal Code</div>
					<div class="col-sm-9 value-text"><span id="zipcode"></span></div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="form-group">
					<div class="col-sm-2 label-text">Date</div>
					<div class="col-sm-10 value-text"><span id="date"></span></div>
				</div>
			</div>
		</div>
	</fieldset>
	<fieldset>
		<legend>
			Products
		</legend>
		<div class="table-responsive">
			<table id="bid-product-list" class="table table-bordered">
				<thead>
					<tr>
						<th>Product</th>
						<th>Description</th>
						<th>Stack No.</th>
						<th>Bid Price</th>
						<th>Est Tons</th>
						<th>Bales</th>
						<th>Unit Price</th>
						<th>Hold for Testing</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
	</fieldset>
	<fieldset>
		<legend>Notes</legend>
		<div class="row">
			<div class="col-md-8">
				<div class="form-group">
					<div class="col-sm-3 label-text">Notes</div>
					<div class="col-sm-9 value-text"><textarea id="notes" class="form-control" readonly></textarea></div>
				</div>
			</div>
		</div>
	</fieldset>
	<div class="form-group form-button-container">
		<div class="pull-right">
			<a id="cancel-save" class="btn btn-default" href="<%= bid_url %>">Back</a>
		</div>
	</div>
</form>
