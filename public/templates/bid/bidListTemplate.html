<div class="clearfix">
	<div>
		<a href="<%= bid_add_url %>">+ Add Bid</a>
	</div>
	<div class="search-filter-cont clearfix">
		<div class="pull-left">
			<div id="filter-date">
				<div class="input-group date">
					<input type="text" class="form-control" value="">
					<span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
				</div>
			</div>
		</div>
		<div class="pull-right">
			<form class="form-inline" role="form">
				<div class="form-group">
					<label class="sr-only" for="search">Search</label>
					<input type="text" class="search form-control" id="search-keyword" placeholder="">
				</div>
				<button type="button" class="btn btn-default search-local">Search</button>
				<!--<button type="button" class="btn btn-default user-search">Search</button>-->
				<!--<button type="button" class="btn btn-link">Advance Search</button>-->
			</form>
		</div>
	</div>	
</div>

<div class="clearfix">
	<ul class="pagination" style="display:none;">
		<li><a class="first-page" href="#">&laquo;</a></li>
		<li><a class="last-page" href="#">&raquo;</a></li>
	</ul>
</div>

<div class="content-inner table-responsive">
	<table id="bid-list" class="table table-bordered">
		<thead>
			<tr>
				<th class="sortable sort-bidnumber">Bid No. <span class="glyphicon glyphicon-sort"></span></th>
				<th class="sortable sort-date">Date of Bid <span class="glyphicon glyphicon-sort"></span></th>
				<th>PO No.</th>
				<th class="sortable sort-status">Status <span class="glyphicon glyphicon-sort"></span></th>
				<th class="sortable sort-producer">Producer <span class="glyphicon glyphicon-sort"></span></th>
				<th class="sortable sort-destination">Destination <span class="glyphicon glyphicon-sort"></span></th>
				<th>Operation</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
</div>
