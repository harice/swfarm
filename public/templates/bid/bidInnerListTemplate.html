<% if (!_.isEmpty(bids)) { %>
	<% _.each(bids, function(bid){ %>
		<tr>
			<td><%= bid.get("bidnumber") %></td>
			<td><%= bid.get("created_at") %></td>
			<td><%= bid.get("ponumber") %></td>
			<td><%= bid.get("status") %></td>
			<td><%= bid.get("account").name %></td>
			<td><%= bid.get("destination").name %></td>
			<td><a href="<%= bid_edit_url %>/<%= bid.get("id") %>">edit</a></td>
		</tr>
	<% }); %>
<% } else { %>
	<tr>
		<td colspan="8">No result found.</td>
	</tr>
<% } %>
