<div class="row margin-top-0">
    <div class="col-md-12 no-padding">
        <div class="block-flat padding-bottom-0">
            <div class="content padding-top-0 form-horizontal group-border-dashed"> 

                <div class="row form-group">
                    <div class="col-md-2 text-right">
                        <label>Date: </label>
                    </div>
                    <div class="col-md-3 ">
                        <label><%= date %></label>
                    </div>
                </div>     
                <div class="row margin-top-0 form-group">                    
                    <div class="col-md-2 control-label">
                        <label>Report Type:</label>
                    </div>
                    <div class="col-md-3">
                        <% if (!_.isEmpty(reports)) { %>
                            <select id="reporttype" class="form-control">
                                <%= reports %>
                            </select>
                        <% } else { %>
                            <p>No report types returned.</p>
                        <% } %>
                    </div>
                    <div class="col-sm-3">
                        <div class="row margin-top-0">
                            <label for="name" class="col-sm-4 control-label">Date From *</label>
                            <div class="col-sm-8">
                                <div id="filter-operator-date-start" class="search-filter-field calendar-cont">
                                    <div class="input-group input-group-sm date datetime margin-bottom-0" data-start-view="2" data-date="1979-09-16T05:25:07Z" data-date-format="yyyy MM dd - HH:ii p" data-link-field="dtp_input1">
                                        <input class="form-control" size="16" type="text" value="" />
                                        <div class="input-group-btn">
                                            <button class="btn btn-trans"><span class="fa fa-calendar"></span></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="row margin-top-0">
                            <label for="name" class="col-sm-4 control-label">Date To *</label>
                            <div class="col-sm-8">
                                <div id="filter-operator-date-end" class="search-filter-field calendar-cont">
                                    <div class="input-group input-group-sm date datetime margin-bottom-0" data-start-view="2" data-date="1979-09-16T05:25:07Z" data-date-format="yyyy MM dd - HH:ii p" data-link-field="dtp_input1">
                                        <input class="form-control" size="16" type="text" value="" />
                                        <div class="input-group-btn">
                                            <button class="btn btn-trans"><span class="fa fa-calendar"></span></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>   
                <div id="report-filter">
                    
                </div>                                             
            </div> <!-- /.content -->
        </div> <!-- /.block-flat -->

        <div class="block-flat hidden" id="report-list">           
        </div>               
    </div>
</div>
