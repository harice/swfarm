<div class="row margin-top-0">
    <div class="col-md-12 no-padding">
        <div class="padding-bottom-0 margin-bottom-10">
            <div class="padding-top-0 form-horizontal group-border-dashed">                
                <div id="report-accordion">
                    <div class="block-flat block-color margin-bottom-0">
                        <div class="md-dark success margin-top-0 margin-bottom-0">                            
                            <h3 class="modal-header margin-top-0 margin-bottom-0">  
                                <span>Report Form</span>
                                <div class="actions margin-right-10">
                                    <a href="#report-form" data-parent="#report-accordion" data-toggle="collapse" class="collapse-form">
                                        <i class="fa fa-angle-down fa-inverse pull-right"></i>
                                    </a>
                                </div>                                
                            </h3>                                
                        </div>
                        <div class="panel-collapse collapse in" id="report-form"> 
                            <div class="padding-top-10 padding-left-0 padding-right-0">                                   
                                <div class="row margin-top-0 padding-top-10">                    
                                    <div class="col-md-2 control-label">
                                        <label>Report Type:</label>
                                    </div>
                                    <div class="col-md-3">
                                        <% if (!_.isEmpty(reports)) { %>
                                            <select id="reporttype" class="form-control input-sm">
                                                <%= reports %>
                                            </select>
                                        <% } else { %>
                                            <p>No report types returned.</p>
                                        <% } %>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="row margin-top-0">
                                            <label for="name" class="col-sm-5 control-label">Date From <i class="color-danger">*</i></label>
                                            <div class="col-sm-7">
                                                <div id="filter-operator-date-start" class="calendar-cont">
                                                    <div class="input-group input-group-sm date datetime margin-bottom-0">
                                                        <input id="transportdatestart" class="form-control form-date" name="transportdatestart" size="16" type="text" value="" required/>
                                                        <div class="input-group-btn">
                                                            <span class="btn btn-trans"><span class="fa fa-calendar"></span></span>
                                                        </div>
                                                    </div>
                                                    <div class="error-msg-cont"></div>
                                                </div>                                
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="row margin-top-0">
                                            <label for="name" class="col-sm-5 control-label">Date To <i class="color-danger">*</i></label>
                                            <div class="col-sm-7">
                                                <div id="filter-operator-date-end" class="calendar-cont">
                                                    <div class="input-group input-group-sm date datetime margin-bottom-0">
                                                        <input id="transportdateend" class="form-control form-date" name="transportdateend" size="16" type="text" value="" required/>
                                                        <div class="input-group-btn">
                                                            <span class="btn btn-trans"><span class="fa fa-calendar"></span></span>
                                                        </div>
                                                    </div>
                                                    <div class="error-msg-cont"></div>
                                                </div>                                
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div id="report-filter">
                    
                                </div>       
                            </div>   
                        </div>
                    </div>
                </div>                                         
                                               
            </div> <!-- /.content -->
        </div> <!-- /.block-flat -->  

        <div class="block-flat padding-bottom-0 reportlist hidden">
            <div class="content padding-top-0">
                <div id="report-list" class="row margin-top-0 form-group">
                </div>
            </div>
        </div>                
    </div>
</div>
