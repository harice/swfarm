<%
if(!_.isEmpty(filters)){ %>
    <select class="form-control" id="stacknumbers" multiple='multiple' tabindex='2'>
        <% _.each(filters, function(filter){ %>
            <option value="<%= filter.get('id') %>"><%= filter.get('stacknumber') %></option>
        <% }); %>
    </select>        
<% }
else {
%>
    <label style="display: block; line-height:inherit" class="label label-default padding-top-5 padding-bottom-10 margin-bottom-0 margin-bottom-5">Empty</label>
<% } %>     
<label class="margin-top-0 margin-bottom-0" for="filtername">Stack No. <i class="color-danger">*</i></label>
