<% if (!_.isEmpty(scales)) { %>
	<% _.each(scales, function(scale){ %>
	<tr>
		<td><%= scale.get("account").name %></td>
		<td><%= scale.get("name") %></td>
		<td><%= scale.get("rate") %></td>
		<td>
			<a href="<%= scale_edit_url %>/<%= scale.get("id") %>" class="text-primary" title="edit">
			  <span class="fa-stack">
	            <i class="fa fa-square fa-stack-2x"></i>
	            <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
	          </span>
			</a>
			<a href="#" class="text-danger delete-scale" data-id="<%= scale.get("id") %>">
			  <span class="fa-stack">
		          <i class="fa fa-square fa-stack-2x"></i>
		          <i class="fa fa-times fa-stack-1x fa-inverse"></i>
		        </span>
			</a>
		</td>
	</tr>
	<% }); %>
<% } else { %>
	<tr>
		<td colspan="4">No result found.</td>
	</tr>
<% } %>
