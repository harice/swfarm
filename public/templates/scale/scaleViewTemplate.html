<div class="row margin-top-0">
    <div class="col-md-12 no-padding">
        <div class="padding-top-5 padding-bottom-10 margin-bottom-10">
          <div class="md-dark prusia">
            <h2 class="entity-header margin-top-0 margin-bottom-0 padding-bottom-10 clearfix">
              <span class="pull-left"><%= scale.get("name") %></span>
              <span class="pull-right">
                <a href="<%= scale_edit_url %>/<%= scale.get('id') %>" class="btn btn-primary btn-rad btn-sm"><i class="fa fa-pencil width-10"></i> Edit</a>
                <button id="delete-scale" type="button" class="btn btn-danger btn-rad btn-sm"><i class="fa fa-times width-10"></i> Delete</button>
                <a id="go-to-previous-page" href="#" class="btn btn-warning btn-rad btn-sm"><i class="fa fa-ban width-10"></i> Cancel</a>
              </span>
            </h2>
          </div>           
        </div> 
        <div class="block-flat">
            <fieldset>
                <legend class="margin-bottom-0">
                    <h3 class="margin-top-0">DETAILS</h3>
                </legend>
                <table id="view-scale" class="no-border no-strip information">
                  <tbody class="no-border-x no-border-y">                
                      <tr>
                          <td class="width-50"></td>
                          <td>
                              <table class="no-border no-strip">
                                  <tbody class="no-border-x no-border-y">                                
                                    <tr>
                                      <td style="width:3%;"><i class="fa fa-user"></i></td>
                                      <td style="width:10%;"><i>Scale Account</i></td>
                                      <td>
                                        <%= scale.get("account").name %>
                                      </td>
                                    </tr>                                       
                                    <tr>
                                      <td style="width:3%;"><i class="fa fa-dollar"></i></td>
                                      <td style="width:10%;"><i>Scale Fee</i></td>
                                      <td>
                                        $ <%= numberFormat(scale.get("rate")) %>
                                      </td>
                                    </tr>                               
                                  </tbody>
                              </table>
                          </td>
                      </tr>
                  </tbody>
                </table>               
            </fieldset>            
        </div>
    </div>
</div>
