<tr class="product-item">
	<td>
		<input type="hidden" class="id" name="id" value="" />
        <div class="styled-select">
            <select class="form-control product_id width-160" name="product_id" required><%= product_list %></select>
        </div>
	</td>
    <td><input class="form-control text-right tons" type="text" name="tons" maxlength="12" required></td>
	<td><input class="form-control text-right bales" type="text" name="bales" maxlength="7"></td>
	<td>
		<button title="Remove Product" type="button" class="pull-right btn btn-danger btn-xs remove-product"><span class="glyphicon glyphicon-remove"></span></button>
	</td>
</tr>
