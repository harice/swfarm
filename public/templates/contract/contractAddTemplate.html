<div class="row">
    <div class="col-md-12">
        <div class="block-flat">
            <div class="content">
                <div class="row">
                    <div class="col-md-9">
                        <form id="contractrForm" class="form-horizontal" role="form" method="post" enctype="multipart/form-data">
                            <% if (typeof contract_id !== "undefined") { %>
                                <input type="hidden" name="id" value="<%= contract_id %>" />
                            <% } %>
                            <fieldset>
                                <legend>Details</legend>                  
                                <div class="form-group">
                                    <label for="account_id" class="col-sm-3 control-label">Scale Account *</label>
                                    <div class="col-sm-5">
                                        <div class="styled-select">
                                            <select class="form-control width-304" id="account_id" name="account_id" required>
                                                <option value="">Select a contract account</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="name" class="col-sm-3 control-label">Name *</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control capitalize" id="name" name="name" maxlength="250" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="rate" class="col-sm-3 control-label">Scale Fee *</label>
                                    <div class="col-sm-2">
                                        <div class="input-group margin-0">
                                            <span class="input-group-addon">$</span>
                                            <input type="text" class="form-control mask-fee text-right" id="rate" name="rate" placeholder="0.00">
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <div class="form-group">
                                <div class="col-md-5 col-md-offset-3">
                                    <button id="save" type="submit" class="save btn btn-primary">Save</button>
                                    <% if (typeof contract_id !== "undefined") { %>
                                    <button id="delete-contract" type="button" class="btn btn-danger">Delete</button>
                                    <% } %>
                                    <a id="go-to-previous-page" class="btn btn-default" href="#">Cancel</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div> <!-- /.content -->
        </div> <!-- /.block-flat -->
    </div>
</div>
