<div class="row margin-top-0">
    <div class="col-md-12 no-padding">
        <div class="block-flat padding-top-0 padding-bottom-0">
            <div class="content padding-top-0">

                <form id="contractForm" class="form-horizontal" role="form" method="post" enctype="multipart/form-data">
                    <% if (typeof contract_id !== "undefined") { %>
                    <input type="hidden" name="id" value="<%= contract_id %>" />
                    <% } %>
                    <fieldset>
                        <legend>
                            <h3>DETAILS</h3>                          
                        </legend>                        
                        <div class="row margin-top-0">
                            <div class="col-md-6">
                                <% if (typeof contract_id !== "undefined") { %>
                                <div class="form-group">
                                    <label for="contract_number" class="col-sm-3 control-label">Contract Number</label>
                                    <div class="col-sm-7">
                                        <input id="contract_number" type="text" class="form-control input-sm contract_number" placeholder="" maxlength="250" readonly>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="status" class="col-sm-3 control-label">Status</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control input-sm capitalize" id="status" name="status" maxlength="50" readonly>
                                        <input type="hidden" class="form-control" id="status_id" name="status_id" value="" readonly>
                                    </div>
                                </div>
                                <% } %>
                                <div class="form-group">
                                    <label for="account" class="col-sm-3 control-label">Customer <i class="color-danger">*</i></label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control input-sm capitalize" id="account" name="account" maxlength="50" required>
                                        <input type="hidden" class="form-control" id="account_id" name="account_id" value="" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="street" class="col-sm-3 control-label">Street</label>
                                    <div class="col-sm-7">
                                        <input id="street" type="text" class="form-control input-sm street" placeholder="" maxlength="250" readonly>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="city" class="col-sm-3 control-label">City</label>
                                    <div class="col-sm-7">
                                        <input id="city" type="text" class="form-control input-sm city" placeholder="" maxlength="250" readonly>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="state" class="col-sm-3 control-label">State</label>
                                    <div class="col-sm-7">
                                        <input id="state" type="text" class="form-control input-sm state" placeholder="" maxlength="250" readonly>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="zipcode" class="col-sm-3 control-label">Zip Code</label>
                                    <div class="col-sm-3">
                                        <input id="zipcode" type="text" class="form-control input-sm zipcode" placeholder="" minlength="5" maxlength="10" readonly>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group"><label for="" class="col-sm-12">Contract Period:</label></div>
                                <div class="form-group">
                                    <label for="contract_date_start" class="col-sm-3 control-label">Start</label>
                                    <div class="col-sm-4">
                                        <div id="start-date" class="calendar-cont">
                                            <div class="input-group input-group-sm date datetime margin-bottom-0">
                                                <input id="contract_date_start" class="form-control form-date" name="contract_date_start" size="16" type="text" value="" required/>
                                                <span class="input-group-addon input-group-btn input-sm btn-primary"><span class="glyphicon glyphicon-th"></span></span>
                                            </div>
                                        </div>
                                        <div class="error-msg-cont"></div>
                                    </div>
                                    <label for="contract_date_end" class="col-sm-1 control-label">End</label>
                                    <div class="col-sm-4">
                                        <div id="end-date" class="calendar-cont">
                                            <div class="input-group input-group-sm date datetime margin-bottom-0">
                                                <input id="contract_date_end" class="form-control form-date" name="contract_date_end" size="16" type="text" value="" required/>
                                                <span class="input-group-addon input-group-btn input-sm btn-primary"><span class="glyphicon glyphicon-th"></span></span>
                                            </div>
                                        </div>
                                        <div class="error-msg-cont"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="margin-top-10">
                        <legend class="padding-top-10 margin-top-10 margin-bottom-5">
                            <h3 class="pull-left margin-top-0 margin-bottom-0">PRODUCTS</h3>
                            <button title="Add Product" id="add-product" type="button" class="pull-right btn btn-info btn-rad btn-xs"><span class="glyphicon glyphicon-plus"></span></button>
                            <div class="clearfix"></div>                            
                        </legend>
                        <div class="content-inner table-responsive">
                            <table id="product-list" class="table table-condensed table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th class="width-300">Product</th>
                                        <th class="width-200">Tons</th>
                                        <th class="width-200">Bales</th>
                                        <th class="width-40"></th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </fieldset>
                    <div class="form-group form-button-container">
                        <div class="col-md-12">
                            <div class="pull-right">
                                <button id="save" type="submit" class="save btn btn-primary btn-rad btn-sm margin-left-0"><i class="fa fa-save"></i> Save</button>
                                <a id="go-to-previous-page" class="btn btn-warning btn-sm btn-rad" href="#"><i class="fa fa-ban width-10"></i> Cancel</a>
                            </div>
                        </div>
                    </div>
                </form>

            </div> <!-- /.content -->
        </div> <!-- /.block-flat -->
    </div>
</div>
