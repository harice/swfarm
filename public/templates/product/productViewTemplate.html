<div class="row">
    <div class="col-md-12">
        <div class="block-flat">

            <dl class="dl-horizontal">
                <dt>Description</dt>
                <dd>
                    <% if (product.get("description") != "") { %>
                    <%= product.get("description") %>
                    <% } else { %>
                    &nbsp;
                    <% } %>
                </dd>
                <dt></dt>
                <dd>
                    <div class="clearfix"></div>
                    <a href="<%= product_edit_url %>/<%= product.get("id") %>" class="btn btn-primary">Edit</a>
                    <button data-toggle="modal" data-target="#mod-success" type="button" class="btn btn-link">Delete</button>
                </dd>
            </dl>

            <!-- Modal -->
            <div class="modal fade" id="mod-success" tabindex="-1" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button " class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="text-center">
                                <div class="i-circle warning"><i class="fa fa-warning"></i></div>
                                <h4>Warning!</h4>
                                <p>Are you sure you want to delete this product?</p>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger btn-flat" data-dismiss="modal" id="delete" value="Delete">Delete</button>
                            <button type="button" class="btn btn-default btn-flat" data-dismiss="modal">Cancel</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->

        </div> <!-- /.block-flat -->
    </div>
</div>
