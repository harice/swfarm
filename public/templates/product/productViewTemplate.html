<div class="row margin-top-0">
    <div class="col-md-12 no-padding">
        <div class="padding-top-5 padding-bottom-10 margin-bottom-10">
          <div class="md-dark prusia">
            <h2 class="entity-header margin-top-0 margin-bottom-0 padding-bottom-10 clearfix">
                <span class="pull-left"><%= product.get("name") %></span>
                <span class="pull-right">
                    <a href="<%= product_edit_url %>/<%= product.get("id") %>" class="btn btn-primary btn-rad btn-sm"><i class="fa fa-pencil width-10"></i> Edit</a>
                    <button id="delete-product" data-toggle="modal" data-target="#mod-success" type="button" class="btn btn-danger btn-rad btn-sm"><i class="fa fa-times width-10"></i> Delete</button>
                    <a id="go-to-previous-page" class="btn btn-warning btn-sm btn-rad" href="#"><i class="fa fa-ban width-10"></i> Cancel</a>
                </span>
            </h2>
          </div>           
        </div>
        <div class="block-flat">           
            <div class="content padding-top-0">  
                <fieldset>
                    <legend>
                        <h3 class="margin-top-5">DETAILS</h3>
                    </legend>
                    <table class="no-border no-strip information">
                      <tbody class="no-border-x no-border-y">                
                          <tr>
                              <td class="width-50"></td>
                              <td>
                                  <table class="no-border no-strip">
                                      <tbody class="no-border-x no-border-y">                                        
                                        <tr>
                                          <td style="width:3%;"><i class="fa fa-align-justify"></i></td>
                                          <td style="width:10%;"><i>Description</i></td>
                                          <td>
                                            <% if (product.get("description") != "") { %>
                                            <%= product.get("description") %>
                                            <% } else { %>
                                            &nbsp;
                                            <% } %>
                                          </td>
                                        </tr>                                       
                                      </tbody>
                                  </table>
                              </td>
                          </tr>
                      </tbody>
                  </table>                    
                </fieldset>              
            </div>

            <!-- Modal -->
            <div class="modal fade" id="mod-success" tabindex="-1" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>Delete Product</h3>
                            <button type="button " class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="text-center">
                                <div class="i-circle warning"><i class="fa fa-warning"></i></div>
                                <h4>Warning!</h4>
                                <p>Are you sure you want to delete this product?</p>
                            </div>
                        </div>
                        <div class="modal-footer">                            
                            <button type="button" class="btn btn-default btn-flat btn-sm" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-warning btn-flat btn-sm close-window" data-dismiss="modal" id="delete" value="Delete">Delete</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->

        </div> <!-- /.block-flat -->
    </div>
</div>
