<div class="row margin-top-0">
    <div class="col-md-12 no-padding">
        <div class="block-flat">
            <h2 class="content-header"><span><%= product.get("name") %></span></h2>
            <div class="content padding-top-0">                
                <div class="row">
                    <div class="col-md-12">
                        <dl class="dl-horizontal">
                            <dt>Description</dt>
                            <dd>
                                <% if (product.get("description") != "") { %>
                                <%= product.get("description") %>
                                <% } else { %>
                                &nbsp;
                                <% } %>
                            </dd>
                            <dt></dt>
                            <dd>
                                <div class="clearfix"></div>
                                <a href="<%= product_edit_url %>/<%= product.get("id") %>" class="btn btn-primary btn-trans btn-rad btn-sm"><i class="fa fa-pencil width-10"></i>Edit</a>
                                <button data-toggle="modal" data-target="#mod-success" type="button" class="btn btn-danger btn-rad btn-trans btn-sm"><i class="fa fa-times width-10"></i>Delete</button>
                                <a class="btn btn-warning btn-trans btn-rad btn-sm" href="#" id="go-to-previous-page"><i class="fa fa-ban width-10"></i> Cancel</a>
                            </dd>
                        </dl>
                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="mod-success" tabindex="-1" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button " class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="text-center">
                                <div class="i-circle warning"><i class="fa fa-warning"></i></div>
                                <h4>Warning!</h4>
                                <p>Are you sure you want to delete this product?</p>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger btn-flat" data-dismiss="modal" id="delete" value="Delete">Delete</button>
                            <button type="button" class="btn btn-default btn-flat" data-dismiss="modal">Cancel</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->

        </div> <!-- /.block-flat -->
    </div>
</div>
