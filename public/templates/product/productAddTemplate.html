<form id="addProductForm" class="form-horizontal" product="form" method="post">
	<% if (typeof product_id !== "undefined") { %>
		<input type="hidden" id="id" name="id" value="<%= product_id %>" />
	<% } %>
	<div class="form-group">
		<label for="name" class="col-sm-2 control-label">Name *</label>
		<div class="col-sm-10">
			<input type="text" class="form-control capitalize" id="name" name="name" placeholder="" minlength="2" maxlength="50" required>
		</div>
	</div>
	<div class="form-group">
		<label for="description" class="col-sm-2 control-label">Description</label>
		<div class="col-sm-10">
			<textarea class="form-control" rows="3" id="description" name="description"></textarea>
		</div>
	</div>
	<div class="form-group">
		<label for="" class="col-sm-2 control-label"></label>
		<div class="col-sm-10">
			 <button id="save" type="submit" class="save btn btn-default">Save</button>
			 <a id="cancel-product-save" class="btn btn-default" href="<%= product_url %>">Cancel</a>
		</div>
	</div>
</form>
