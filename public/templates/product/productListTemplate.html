<div class="row margin-top-0">
    <div class="col-md-12 no-padding">
        <div class="block-flat padding-top-0 padding-bottom-0">
            <div class="content padding-top-0">

                <div class="row margin-top-0">
                    <div class="col-md-9 col-xs-9 padding-top-10 padding-right-0">
                        <a href="<%= product_add_url %>" class="btn btn-primary btn-rad btn-sm margin-left-0">+ Add Product</a>
                    </div>
                    <div class="col-md-3 col-xs-3 padding-top-10">
                        <form class="form-inline" role="form">
                            <div class="input-group input-group-sm">
                                <label class="sr-only" for="search">Search</label>
                                <input type="text" class="search form-control" id="search-keyword" placeholder="" style="border-radius:3px 0 0 3px;">
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default search-local">Search</button>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="content-inner table-responsive">
                    <table id="product-list" class="table-condensed table-bordered table-hover">
                        <thead>
                            <tr>
                                <th id="t-product-name" class="sortable sort-name width-150"><i class="fa fa-sort"></i> Product</th>
                                <th>Description</th>
                                <th class="width-110">Action</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>

                    <div class="clearfix">
                        <div class="styled-select pull-left margin-top-10 margin-bottom-0 margin-left-0 margin-right-0 display-items" style="display:none;">
                            <select class="form-control width-100" id="perpage" name="perpage">
                                <option value="15">15 rows</option>
                                <option value="25">25 rows</option>
                                <option value="50">50 rows</option>
                            </select>
                        </div>
                        <ul class="pagination pagination-sm pull-right margin-top-10 margin-bottom-0 margin-left-0 margin-right-0" style="display:none;">
                            <li><a class="first-page btn" href="#"><span class="glyphicon glyphicon-fast-backward"></span></a></li>
                            <li><a class="prev-page btn" href="#"><span class="glyphicon glyphicon-step-backward"></span></a></li>
                            <li><a class="next-page btn" href="#"><span class="glyphicon glyphicon-step-forward"></span></a></li>
                            <li><a class="last-page btn" href="#"><span class="glyphicon glyphicon-fast-forward"></span></a></li>
                        </ul>
                    </div>
                </div>

            </div> <!-- /.content -->
        </div> <!-- /.block-flat -->
    </div>
</div>
