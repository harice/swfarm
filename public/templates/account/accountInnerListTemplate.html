<% if (!_.isEmpty(accounts)) { %>
  <% _.each(accounts, function(account){ %>
    <tr>
      <td><a href="<%= account_url %>/<%= account.get("id") %>"><%= account.get("name") %></a></td>
      <td><%= account.get("accounttype")[0].name %></td>
      <td><%= account.get("website") %></td>
      <td><%= account.get("phone") %></td>
      <td>
        <a href="<%= account_edit_url %>/<%= account.get("id") %>" class="btn btn-info btn-xs">
          <span class="glyphicon glyphicon-pencil"></span>
        </a>
		<a href="#" class="btn btn-danger btn-xs delete-account" data-id="<%= account.get("id") %>">
		  <span class="glyphicon glyphicon-remove"></span>
		</a>
      </td>
    </tr>
  <% }); %>
<% } else { %>
  <tr>
    <td colspan="5">No results found.</td>
  </tr>
<% } %>
