<% if (!_.isEmpty(accounts)) { %>
  <% _.each(accounts, function(account){ %>
    <tr>
      <td><a href="<%= account_url %>/<%= account.get("id") %>"><%= account.get("name") %></a></td>
      <td>
        <% _.each(account.get("accounttype"),function(type){
          print('<span class="label label-default margin-right-3">' + type.name + '</span>');
        }); %>
      </td>
      <td><%= account.get("phone") %></td>
      <td align="center">
        <a href="<%= account_edit_url %>/<%= account.get("id") %>">
          <span class="fa-stack">
            <i class="fa fa-square fa-stack-2x"></i>
            <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
          </span>
        </a>
		    <a href="#" class="color-danger delete-account" data-id="<%= account.get("id") %>">
		      <span class="fa-stack">
            <i class="fa fa-square fa-stack-2x"></i>
            <i class="fa fa-times fa-stack-1x fa-inverse"></i>
          </span>
		    </a>
      </td>
    </tr>
  <% }); %>
<% } else { %>
  <tr>
    <td colspan="4">No results found.</td>
  </tr>
<% } %>
