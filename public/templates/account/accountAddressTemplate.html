<div class="">
	<fieldset class="address-fields-container">
		<legend>
			Address
			<button id="add-address-field" type="button" class="pull-right btn btn-default btn-xs"><span class="glyphicon glyphicon-plus"></span></button>
			<button type="button" class="pull-right btn btn-default btn-xs remove-address-fields"><span class="glyphicon glyphicon-minus"></span></button>
		</legend>
		<input type="hidden" class="id" name="id" value="" />
		<div class="form-group">
			<label for="type" class="col-sm-3 control-label">Address Type</label>
			<div class="col-sm-5">
                <div class="styled-select">
                    <select class="form-control type" name="type">
                        <% _.each(address_types, function(address_type){ %>
                        <option value="<%= address_type.id %>"><%= address_type.name %></option>
                        <% }); %>
                    </select>
                </div>
			</div>
		</div>
		<div class="form-group">
			<label for="street" class="col-sm-3 control-label">Street *</label>
			<div class="col-sm-5">
				<input type="text" class="form-control street width-304" name="street" placeholder="" maxlength="250" >
			</div>
		</div>
		<div class="form-group">
			<label for="city" class="col-sm-3 control-label">City *</label>
			<div class="col-sm-5">
				<input type="text" class="form-control city width-304" name="city" placeholder="" maxlength="250">
			</div>
		</div>
		<div class="form-group">
			<label for="state" class="col-sm-3 control-label">State *</label>
			<div class="col-sm-5">
                <div class="styled-select">
                    <select class="form-control state" name="state">
                        <option value="">Select a state</option>
                        <% _.each(address_states, function(state){ %>
                        <option value="<%= state.id %>"><%= state.state %></option>
                        <% }); %>
                    </select>
                </div>
			</div>
		</div>
		<div class="form-group">
			<label for="zipcode" class="col-sm-3 control-label">Zip Code *</label>
			<div class="col-sm-2">
				<input type="number" class="form-control zipcode" name="zipcode" placeholder="" maxlength="5" maxlength="5">
			</div>
		</div>
		<div class="form-group">
			<label for="country" class="col-sm-3 control-label">Country *</label>
			<div class="col-sm-5">
				<input type="text" class="form-control width-304" value="United States" readonly>
				<input type="hidden" class="country" name="country" value="1">
			</div>
		</div>
	</fieldset>
</div>
