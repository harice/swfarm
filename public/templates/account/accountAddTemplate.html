<form id="addAccountForm" class="form-horizontal" role="form" method="post" enctype="multipart/form-data">
	<% if (typeof account_id !== "undefined") { %>
		<input type="hidden" id="id" name="id" value="<%= account_id %>" />
	<% } %>
	<fieldset>
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Account Name *</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="name" name="name" placeholder="" minlength="2" maxlength="50" required>
			</div>
		</div>
		<div class="form-group">
			<label for="accounttype" class="col-sm-2 control-label">Type *</label>
			<div class="col-sm-10">
				<select class="form-control" id="accounttype" name="accounttype">
					<% _.each(account_types, function(account_type){ %>
					<option value="<%= account_type.id %>"><%= account_type.name %></option>
					<% }); %>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="website" class="col-sm-2 control-label">Website</label>
			<div class="col-sm-10">
				<input type="url" class="form-control" id="website" name="website" placeholder="" minlength="2" maxlength="255">
			</div>
		</div>
		<div class="form-group">
			<label for="description" class="col-sm-2 control-label">Description</label>
			<div class="col-sm-10">
				<textarea class="form-control" rows="3" id="description" name="description"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label for="phone" class="col-sm-2 control-label">Phone</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="phone" name="phone" placeholder="" minlength="6" maxlength="13">
			</div>
		</div>
	</fieldset>
	<div id="account-adresses">
		<%= address_fields %>
	</div>
	<div class="form-group form-button-container" style="display:none;">
		<label for="" class="col-sm-2 control-label"></label>
		<div class="col-sm-10">
			 <button id="save" type="submit" class="save btn btn-default">Save</button>
			 <a id="cancel-user-save" class="btn btn-default" href="<%= account_url %>">Cancel</a>
		</div>
	</div>
</form>
