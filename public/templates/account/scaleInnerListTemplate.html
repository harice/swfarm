<% if (!_.isEmpty(scales)) { %>
	<% _.each(scales, function(scale){ %>
	<tr>
		<td><a href="<%= scale_url %>/<%= scale.get('id') %>"><%= scale.get("name") %></a></td>
		<td class="width-100">$ <%= scale.get("rate") %></td>		
	</tr>
	<% }); %>
<% } else { %>
	<tr>
		<td colspan="2"><span class="text-danger">No results found.</span></td>
	</tr>
<% } %>
