<div class="clearfix">
	<a href="<%= account_add_url %>">+ Add Account</a>
  <div id="searchbox" class="pull-right">
		<form class="form-inline" role="form">
			<div>
				<div class="form-group">
					<label class="sr-only" for="search">Search</label>
					<input type="text" class="search form-control" id="search-keyword" placeholder="">
				</div>
				<button type="button" class="btn btn-default account-search">Search</button>
				<button type="button" class="btn btn-link" data-toggle="collapse" href="#collapseFilters">Advance Search</button>
			</div>
			<div id="collapseFilters" class="collapse filters">
				<h4>Filter by type</h4>
				<label class="radio-inline">
					<input class="accounttypeFilter" type="radio" name="accounttypeFilter" value="" checked> All
				</label>
				<%= type_filters %>
			</div>
		</form>
	</div>
</div>

<div class="clearfix">
	<ul class="pagination" style="display:none;">
		<li><a class="first-page" href="#">&laquo;</a></li>
		<li><a class="last-page" href="#">&raquo;</a></li>
	</ul>
</div>

<div class="content-inner table-responsive">
	<table id="account-list" class="table table-bordered">
		<thead>
			<tr>
				<th class="sortable sort-name">Account Name <span class="glyphicon glyphicon-sort"></span></th>
				<th class="sortable sort-type">Type  <span class="glyphicon glyphicon-sort"></span></th>
				<th>Website</th>
				<th>Description</th>
				<th>Phone</th>
				<th>Operation</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
</div>
