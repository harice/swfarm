<div class="tab-container" style="position:relative;">
	<ul class="nav nav-tabs inner-tabs-menu">
		<% _.each(tabs, function(tab){ %>
		<li <% if (typeof tab.active != "undefined") { %>class="active"<% } %>>
			<a href="<%= tab.url %>">
				<% if(typeof tab.icon !='undefined') { %><i class='fa <%= tab.icon%> width-10'></i> <% } %>
				<%= tab.label %>
			</a>
		</li>
		<% }); %>
	</ul>
</div>
