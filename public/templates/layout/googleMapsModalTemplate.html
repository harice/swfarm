<!-- Modal -->
<div class="modal fade" id="<%= modal_id %>" tabindex="-1" role="dialog">
	<div class="modal-dialog width-90-percent">
		<div class="modal-content">
			<div class="modal-header">
				<% if(typeof(modal_title) != "undefined") { %><h3><%= modal_title %></h3><% } %>
				<button type="button" class="close close-window" data-dismiss="modal" aria-hidden="true">&times;</button>
			</div>
			<div class="modal-body">
				<div id="map-canvas" style="width:100%;height:600px;"></div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default btn-sm btn-flat close-window" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-warning btn-sm btn-flat" id="google-maps-ok">Ok</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
