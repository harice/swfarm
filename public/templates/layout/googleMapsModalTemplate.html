<!-- Modal -->
<div class="modal fade" id="<%= modal_id %>" tabindex="-1" role="dialog">
	<div class="modal-dialog width-90-percent">
		<div class="modal-content">
			<div class="modal-header">
				<% if(typeof(modal_title) != "undefined") { %><h3><%= modal_title %></h3><% } %>
				<button type="button" class="close close-window" data-dismiss="modal" aria-hidden="true">&times;</button>
			</div>
			<div class="modal-body" style="width:100%;overflow:hidden;">
				<div style="width:75%;height:600px;float:left;clear:none;">
					<div id="map-canvas" style="width:100%;height:100%;"></div>
				</div>
				<div style="width:25%;height:600px;float:left;clear:none;">
					<div style="padding-left:20px;">
						<div class="table-responsive">
							<table id="distance-list" class="table table-bordered">
								<thead>
									<tr>
										<th>Leg</th>
										<th>Distance</th>
										<th>Loaded Distance</th>
									</tr>
								</thead>
								<tfoot>
									<tr>
										<td class="text-right"><strong>Total Distance</strong></td>
										<td><span id="direction-map">0.0</span> miles</td>
										<td>&nbsp;</td>
									</tr>
								</tfoot>
								<tbody>
									<tr>
										<td colspan="3">No data</td>
									</tr>
								</tbody>
							</table>
						</div>
						<div></div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default btn-sm btn-flat clear-map">Clear</button>
				<button type="button" class="btn btn-default btn-sm btn-flat center-map">Center</button>
				<button type="button" class="btn btn-default btn-sm btn-flat get-direction-map">Get Direction</button>
				<button type="button" class="btn btn-default btn-sm btn-flat close-window" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-warning btn-sm btn-flat use-data">Use Data</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
