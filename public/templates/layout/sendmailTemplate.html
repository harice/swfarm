<div class="modal fade" id="<%= confirm_modal_id %>" tabindex="-1" role="dialog">
    <div class="modal-dialog custom-width">
        <div class="modal-content">
            <div class="modal-header">
                <% if(typeof(confirm_title) != "undefined") { %><h3><%= confirm_title %></h3><% } %>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <div class="">
                    <p class="confirm-content margin-bottom-0"><%= confirm_content %></p>
                    <form id="sendmail-form">
                        <input type='hidden' name='process' value='mail'>
                        <input type='hidden' name='model' value='<%= confirm_model %>'>
                        <input type='hidden' name='model_id' value='<%= confirm_model_id %>'>
                        <div class="form-group">
                            <label for="recipients">Email address</label>
                            <input type="text" class="form-control" name="recipients" id='recipients' placeholder="Enter email address" multiple required>
                            <span class="help-block">Input multiple email address separated by comma or semi-colon.</span>
                        </div>
                        <div class="form-group">
                            <label for="extra_msg">Optional Message</label>
                            <textarea name='extra_msg' class='form-control' placeholder='Enter optional message'></textarea>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn-sm btn-rad btn-flat" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-warning btn-sm btn-rad btn-flat" id="<%= confirm_button_id %>">
                    <%= confirm_button_label %>
                </button>
            </div>
        </div>
    </div>
</div>
