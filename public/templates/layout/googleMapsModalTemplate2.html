<!-- Modal -->
<div data-backdrop="static" class="modal fade" id="<%= modal_id %>" tabindex="-1" role="dialog">
	<div class="modal-dialog width-90-percent">
		<div class="modal-content">
			<div class="modal-header">
				<% if(typeof(modal_title) != "undefined") { %><h3><%= modal_title %></h3><% } %>
				<button type="button" class="close close-window" data-dismiss="modal" aria-hidden="true">&times;</button>
			</div>
			<div class="modal-body" style="width:100%;overflow:hidden;">
				<div id="<%= modal_map_canvas_id %>" style="width:100%;height:460px;"></div>
			</div>
			<div class="modal-footer">
				<button data-dismiss="modal" class="btn btn-warning btn-sm btn-flat close-window" type="button">Cancel</button>
				<% if(typeof modal_show_clear !== "undefined") { %>
					<button type="button" class="btn btn-danger btn-sm btn-flat clear-map">Clear</button>
				<% } %>
				<button type="button" class="btn btn-default btn-sm btn-flat center-map">Center</button>
				<% if(typeof modal_show_use_data !== "undefined") { %>
					<button type="button" class="btn btn-primary btn-sm btn-flat googlemaps-ok">Use Data</button>
				<% } %>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
