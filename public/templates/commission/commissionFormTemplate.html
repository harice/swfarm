<form id="commissionForm" class="form-horizontal">
	<div class="row margin-top-0">
		<div class="col-sm-10 col-sm-offset-1">
			<p style="text-align:left">Commission Type</p>
			<div class="form-group">
				<% if (!_.isEmpty(commission_type)) { %>
					<% _.each(commission_type, function(ct){ %>
						<div class="col-sm-6">
							<label class="radio-inline">
								<input type="radio" value="<%= ct.id %>" name="commission_type" class="commission_type icheck"><span></span> <%= ct.name %>
							</label>
						</div>
					<% }); %>
				<% } %>
			</div>
			<div class="row">
				<div id="<%= column_id_pre %><%= commission_type[0].id %>" class="col-sm-6">
					<div class="form-group">
						<label for="" class="col-sm-5 control-label">Commission</label>
						<div class="col-sm-7">
							<div class="input-group input-group-sm margin-0 width-100">
								<span class="input-group-addon"><i class="fa fa-dollar"></i></span>
								<input id="commission-flat-rate" type="text" class="form-control text-right" name="" placeholder="0.00">
							</div>
						</div>
					</div>
				</div>
				<div id="<%= column_id_pre %><%= commission_type[1].id %>" class="col-sm-6" style="border-left:1px solid #ddd;">
					<div class="form-group">
						<label for="" class="col-sm-5 control-label">Tons</label>
						<div class="col-sm-7">
							<input id="commission-ton" type="text" class="form-control text-right width-100 input-sm" name="" placeholder="0.0000">
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-sm-5 control-label">Rate</label>
						<div class="col-sm-7">
							<div class="input-group input-group-sm margin-0 width-100">
								<span class="input-group-addon"><i class="fa fa-dollar"></i></span>
								<input id="commission-rate-per-ton" type="text" class="form-control text-right" name="" placeholder="0.00">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-sm-5 control-label">Commission</label>
						<div class="col-sm-7">
							<div class="input-group input-group-sm margin-0 width-100">
								<span class="input-group-addon"><i class="fa fa-dollar"></i></span>
								<input id="commission-total-per-ton" type="text" class="form-control text-right" name="" placeholder="0.00" readonly>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
