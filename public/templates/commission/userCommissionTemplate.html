<div class="row margin-top-0">
    <div class="col-md-12 no-padding">
        <div class="block-flat">
            <h2 class="content-header"><span><%= user_fullname %></span></h2>  
            <div class="content">               
                <div class="content-inner table-responsive">
                    <table id="user-commission-list" class="table-condensed table-bordered table-hover">
                        <thead>
                            <tr>                                
                                <th class="width-200">Order No.</th>
                                <th class="width-200">Weight Ticket No.</th>
                                <th class="width-150">Commission Type</th>
								<th class="width-200">Delivered Tons</th>
								<th class="width-200">Commission Per Ton</th>
								<th class="width-200">Total Commission</th>
								<th class="width-50">Action</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>

                    <div class="clearfix">
                        <div class="styled-select pull-left margin-top-10 margin-bottom-0 margin-left-0 margin-right-0 display-items" style="display:none;">
                            <select class="form-control width-100" id="perpage" name="perpage">
                                <option value="15">15 rows</option>
                                <option value="25">25 rows</option>
                                <option value="50">50 rows</option>
                            </select>
                        </div>
                        <ul class="pagination pagination-sm pull-right margin-top-10 margin-bottom-0 margin-left-0 margin-right-0" style="display:none;">
                            <li><a class="first-page btn" href="#"><span class="glyphicon glyphicon-fast-backward"></span></a></li>
                            <li><a class="prev-page btn" href="#"><span class="glyphicon glyphicon-step-backward"></span></a></li>
                            <li><a class="next-page btn" href="#"><span class="glyphicon glyphicon-step-forward"></span></a></li>
                            <li><a class="last-page btn" href="#"><span class="glyphicon glyphicon-fast-forward"></span></a></li>
                        </ul>
                    </div>
                </div>
				<div class="row">
					<div class="col-md-12">
						<div class="pull-right">
							<a id="go-to-previous-page" class="btn btn-trans btn-rad btn-sm" href="#"><i class="fa fa-reply width-10"></i> Back</a>
						</div>
					</div>
				</div>
            </div> <!-- /.content -->
        </div> <!-- /.block-flat -->
    </div>
</div>
