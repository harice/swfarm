<% if (!_.isEmpty(wts)) { %>
	<% _.each(wts, function(wt){ %>
		<tr>
			<td><a href="<%= wt_url %>/<%= wt.get("schedule").order_id %>/<%= wt.get("schedule").id %>"><%= wt.get("weightTicketNumber") %></a></td>
			<td>b</td>
			<td>
				<a class="edit-commission" href="#" data-id="" data-user-id="<%= user_id %>" data-tons="">
					<span class="fa-stack">
						<i class="fa fa-square fa-stack-2x"></i>
						<i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
					</span>
				</a>
			</td>
		</tr>
	<% }); %>
<% } else { %>
	<tr>
		<td colspan="3">No results found.</td>
	</tr>
<% } %>
