<div class="row">
    <div class="col-md-12">
        <div class="block-flat">
            <div class="content">
              
                <div class="row">
                    <div class="col-md-9">
                        <form id="addRolesForm" class="form-horizontal" role="form" method="post">
                          <% if (typeof role_id !== "undefined") { %>
                            <input type="hidden" id="id" name="id" value="<%= role_id %>" />
                          <% } %>
                          <div class="form-group">
                            <label for="name" class="col-sm-3 control-label">Name *</label>
                            <div class="col-sm-5">
                              <input type="text" class="form-control capitalize" id="name" name="name" placeholder="" minlength="5" maxlength="20" required>
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="description" class="col-sm-3 control-label">Description</label>
                            <div class="col-sm-9">
                              <textarea class="form-control" rows="3" id="description" name="description"></textarea>
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="" class="col-sm-3 control-label"></label>
                            <div class="col-sm-5">
                               <button id="save" type="submit" class="save btn btn-primary">Save</button>
                               <a id="cancel-role-save" class="btn btn-link" href="<%= role_url %>">Cancel</a>
                            </div>
                          </div>
                        </form>
                    </div>
                </div>
              
            </div> <!-- /.content -->
        </div> <!-- /.block-flat -->
    </div>
</div>
