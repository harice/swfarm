<% if (!_.isEmpty(roles)) { %>
  <% _.each(roles, function(role){ %>
    <tr>
      <td valign="top"><a href="<%= role_url %>/<%= role.get("id") %>"><%= role.get("name") %></a></td>
      <td><%= role.get("description") %></td>
      <td valign="top">
        <a href="<%= role_edit_url %>/<%= role.get("id") %>" class="text-primary">
          <span class="fa-stack">
            <i class="fa fa-square fa-stack-2x"></i>
            <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
          </span>
        </a>
        <a href="<%= permission_edit_url %>/<%= role.get("id") %>" class="text-warning">
          <span class="fa-stack">
            <i class="fa fa-square fa-stack-2x"></i>
            <i class="fa fa-cogs fa-stack-1x fa-inverse"></i>
          </span>
        </a>
        <a href="#" class="delete-role" data-id="<%= role.get('id') %>"> 
          <span class="fa-stack">
            <i class="fa fa-square fa-stack-2x"></i>
            <i class="fa fa-times fa-stack-1x fa-inverse"></i>
          </span>
        </a>
      </td>
    </tr>
  <% }); %>
<% } else { %>
	<tr>
		<td colspan="3">No results found.</td>
	</tr>
<% } %>
