<div class="block-flat">
	<div class="header">							
		<h3 class="text-center"><img class="logo-img" src="images/logo.png" alt="logo"/></h3>
	</div>
	<div>
		<form style="margin-bottom: 0px !important;" class="form-horizontal form-signin" role="form">
			<div class="content">
				<h4 class="title">Login Access</h4>
					<div class="form-group">
						<div class="col-sm-12">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-user"></i></span>
								<input type="text" name="username" placeholder="Email Address" id="username" class="form-control" required autofocus>
							</div>
							<label for="username" class="error" style="display:none;"></label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-12">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-lock"></i></span>
								<input type="password" name="password" placeholder="Password" id="password" class="form-control" required>
							</div>
							<label for="password" class="error" style="display:none;"></label>
						</div>
					</div>
					
			</div>
			<div class="foot">
				<button class="btn btn-primary" data-dismiss="modal" type="submit">Log me in</button>
			</div>
		</form>
	</div>
</div>
