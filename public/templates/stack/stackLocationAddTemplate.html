<div class="row">
    <div class="col-md-12">
        <div class="block-flat">
            <div class="content">
              
              <form id="soForm" class="form-horizontal" role="form" method="post" enctype="multipart/form-data">
                <% if (typeof sl_id !== "undefined") { %>
                  <input type="hidden" name="id" value="<%= sl_id %>" />
                <% } %>
                <fieldset>
                  <legend>Details</legend>                  
					<div class="form-group">
						<label for="location" class="col-sm-2 control-label">Location *</label>
						<div class="col-sm-10">
							<input type="text" class="form-control capitalize" id="location" name="location" maxlength="250" required>
						</div>
					</div>
					<div class="form-group">
						<label for="stacknumber" class="col-sm-2 control-label">Stock Number *</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="stacknumber" name="stacknumber" maxlength="250" required>
						</div>
					</div>
					<div class="form-group">
						<label for="product_id" class="col-sm-2 control-label">Product *</label>
						<div class="col-sm-10">
							<select class="form-control" id="product_id" name="product_id"></select>
						</div>
					</div>
                </fieldset>
                <div class="form-group form-button-container">
                  <div class="pull-right">
                  <% if (typeof sl_id !== "undefined") { %>
					<a id="delete-sl" class="btn btn-danger" href="#">Delete</a>
                  <% } %>
                  <button id="save" type="submit" class="save btn btn-primary">Save</button>
                  <a id="cancel-save" class="btn btn-link" href="<%= sl_url %>">Back</a>
                  </div>
                </div>
              </form>
              
            </div> <!-- /.content -->
        </div> <!-- /.block-flat -->
    </div>
</div>
