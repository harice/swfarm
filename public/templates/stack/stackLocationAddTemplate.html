<div class="row margin-top-0">
	<div class="col-md-12 no-padding">
		<div class="block-flat">
			<div class="content padding-top-0">

				<div class="row margin-top-0">
					<div class="col-md-12">
						<form id="locationForm" class="form-horizontal" role="form" method="post" enctype="multipart/form-data">
							<% if (typeof sl_id !== "undefined") { %>
							<input type="hidden" name="id" value="<%= sl_id %>" />
							<% } %>
							<fieldset>
								<legend><h3>Location Details</h3></legend>                  
								<div class="form-group">
									<label for="account_id" class="col-sm-2 control-label">Account <i class="color-danger">*</i></label>
									<div class="col-sm-4">
										<div class="styled-select">
											<select class="form-control width-250" id="account_id" name="account_id" required>
												<option value="">Select an account</option>
												<%= account_list %>
											</select>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label for="address" class="col-sm-2 control-label">Address <i class="color-danger">*</i></label>
									<div class="col-sm-4">
										<div class="styled-select" style="display:inline-block;">
											<select class="form-control width-250" id="address" name="address">
												<option value="">Select an address</option>
											</select>
										</div>
										<input type="hidden" id="latitude" name="latitude" value="" />
										<input type="hidden" id="longitude" name="longitude" value="" />
										<span id="map" style="display:inline-block;cursor:pointer;margin-left:10px;" class="glyphicon glyphicon-map-marker"></span>
									</div>
								</div>
								<div class="form-group">
									<label for="name" class="col-sm-2 control-label">Location Name <i class="color-danger">*</i></label>
									<div class="col-sm-4">
										<input type="text" class="form-control input-sm capitalize" id="name" name="name" maxlength="50" required>
									</div>
								</div>
								<div class="form-group">
									<label for="description" class="col-sm-2 control-label">Description</label>
									<div class="col-sm-4">
										<textarea class="form-control" rows="3" id="description" name="description" maxlength="200"></textarea>
									</div>
								</div>
							</fieldset>
							<fieldset>
								<legend>
									<h3 class="pull-left margin-top-0 margin-bottom-0">Section</h3>
									<button title="Add Section" id="add-section" type="button" class="pull-right btn btn-rad btn-info btn-xs"><span class="glyphicon glyphicon-plus"></span></button>
								</legend>
								<div class="table-responsive">
									<table id="section-list" class="table table-bordered">
										<thead>
											<tr>
												<th>Stack No.</th>
												<th>Description</th>
												<th></th>
											</tr>
										</thead>
										<tbody></tbody>
									</table>
								</div>
							</fieldset>
							<div class="form-group">
								<div class="col-md-12">
									<div class="pull-right">
										<button id="save" type="submit" class="save btn btn-primary btn-sm btn-rad"><i class="fa fa-save"></i>  Save</button>
										<% if (typeof sl_id !== "undefined") { %>
											<button id="delete-sl" type="button" class="btn btn-danger btn-sm btn-rad"><i class="fa fa-times width-10"></i> Delete</button>
										<% } %>
										<a id="go-to-previous-page" class="btn btn-link" href="#">Cancel</a>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>

			</div> <!-- /.content -->
		</div> <!-- /.block-flat -->
	</div>
</div>
