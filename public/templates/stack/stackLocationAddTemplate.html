<div class="row">
    <div class="col-md-12">
        <div class="block-flat">
            <div class="content">
              
                <div class="row">
                    <div class="col-md-9">
                        <form id="soForm" class="form-horizontal" role="form" method="post" enctype="multipart/form-data">
                          <% if (typeof sl_id !== "undefined") { %>
                            <input type="hidden" name="id" value="<%= sl_id %>" />
                          <% } %>
                          <fieldset>
                            <legend>Details</legend>                  
                              <div class="form-group">
                                  <label for="location" class="col-sm-3 control-label">Location *</label>
                                  <div class="col-sm-5">
                                      <input type="text" class="form-control capitalize" id="location" name="location" maxlength="250" required>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <label for="stacknumber" class="col-sm-3 control-label">Stock Number *</label>
                                  <div class="col-sm-5">
                                      <input type="text" class="form-control" id="stacknumber" name="stacknumber" maxlength="250" required>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <label for="product_id" class="col-sm-3 control-label">Product *</label>
                                  <div class="col-sm-5">
                                      <div class="styled-select">
                                          <select class="form-control width-304" id="product_id" name="product_id"></select>
                                      </div>
                                  </div>
                              </div>
                          </fieldset>
                          <div class="form-group">
                            <div class="col-md-5 col-md-offset-3">
                                <button id="save" type="submit" class="save btn btn-primary">Save</button>
                                <% if (typeof sl_id !== "undefined") { %>
                                <button id="delete-sl" type="button" class="btn btn-danger">Delete</button>
                                <% } %>
                                <a id="go-to-previous-page" class="btn btn-default" href="#">Cancel</a>
                            </div>
                          </div>
                        </form>
                    </div>
                </div>
                        
              
            </div> <!-- /.content -->
        </div> <!-- /.block-flat -->
    </div>
</div>
