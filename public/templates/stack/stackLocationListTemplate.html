<div class="row margin-top-0">
    <div class="col-md-12 no-padding">
        <div class="block-flat padding-top-0 padding-bottom-0">
            <div class="content padding-top-0">
                <div class="row margin-top-0">
                    <div class="col-md-9 padding-top-10 padding-right-0">
                        <a href="<%= sl_add_url %>" class="btn btn-primary btn-sm btn-rad margin-left-0">+ Add Stack Location</a>
						<span id="show-map-all" style="cursor:pointer;margin-left:10px;" class="glyphicon glyphicon-map-marker"></span>
                    </div>
                    <div class="col-md-3 padding-top-10">
                        <form id="searchLocal" name="searchLocal" class="form-inline searchLocal" role="form">
                            <div class="input-group input-group-sm">
                                <label class="sr-only" for="search">Search</label>
                                <input type="text" class="search form-control" id="search-keyword" placeholder="" style="border-radius:3px 0 0 3px;">

                                <div class="input-group-btn">
                                    <button type="button" class="btn btn-default search-local">Search</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="content-inner table-responsive">
                    <table id="sl-list" class="table-condensed table-bordered table-hover">
                        <thead>
                            <tr>
                                <th class="sortable sort-account-name cursor-pointer width-200"><i class="fa fa-sort"></i> Account Name</th>
                                <th class="width-300">Address</th>
                                <th class="sortable sort-name cursor-pointer width-200"><i class="fa fa-sort"></i> Location Name</th>
                                <th class="width-250">Description</th>
                            </tr>
                        </thead>
                        <tbody id="stacklocation-accordion" class="accordion-list-cont">
                            <tr>
                                <td colspan="4">Loading contents...</td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="clearfix">
                        <select class="form-control width-100 pull-left margin-top-10 margin-bottom-0 margin-left-0 margin-right-0 input-sm display-items" id="perpage" name="perpage" style="display:none;">
                            <option value="15">15 rows</option>
                            <option value="25">25 rows</option>
                            <option value="50">50 rows</option>
                        </select>
                        <ul class="pagination pagination-sm pull-right margin-top-10 margin-bottom-0 margin-left-0 margin-right-0" style="display:none;">
                            <li><a class="first-page btn" href="#"><span class="glyphicon glyphicon-fast-backward"></span></a></li>
                            <li><a class="prev-page btn" href="#"><span class="glyphicon glyphicon-step-backward"></span></a></li>
                            <li><a class="next-page btn" href="#"><span class="glyphicon glyphicon-step-forward"></span></a></li>
                            <li><a class="last-page btn" href="#"><span class="glyphicon glyphicon-fast-forward"></span></a></li>
                        </ul>
                    </div>
                </div>

            </div> <!-- /.content -->
        </div> <!-- /.block-flat -->
    </div>
</div>
