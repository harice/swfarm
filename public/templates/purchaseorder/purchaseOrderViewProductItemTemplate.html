<tr class="product-item">
	<td><%= productname %></td>
	<td class="text-right">$ <%= unitprice %></td>
	<td class="text-right"><%= tons %></td>
	<td class="text-right">$ <%= totalprice %></td>
</tr>
<tr class="product-stack">
	<td></td>
	<td colspan="3">
		<div class="table-responsive">
			<table class="table-condensed table-bordered table-hover product-stack-table">
				<thead>
					<th>Stack No.</th>
					<th>Location From</th>
					<th>Description</th>
					<th>Est Tons</th>
					<th>Bales</th>
					<% if (typeof is_bid === "undefined") { %>
					<th>Testing</th>
					<th>RFV</th>
					<th>PDF</th>
					<% } %>
				</thead>
				<tbody></tbody>
			</table>
		</div>
	</td>
</tr>
