<div class="row margin-top-0">
    <div class="col-md-12">
        <div class="block-flat">
            <div class="content padding-top-0">
              <div class="row margin-top-0">
                <div class="col-md-3 padding-top-10 padding-right-0">
                  <a href="<%= po_schedule_add_url %>" class="btn btn-primary">+ Add Pick Up Schedule</a>
                </div>
                <div class="col-md-2 col-md-offset-4">
                  <div class="form-group">
                    <div id="filter-date" class="search-filter-field calendar-cont">
                        <div class="input-group date datetime margin-bottom-0">
                          <input class="form-control" size="16" type="text" value="" />
                          <span class="input-group-addon btn btn-primary"><span class="glyphicon glyphicon-th"></span></span>
                        </div>
                        <p class="help-block">Date of Purchase</p>
                    </div>  
                  </div>
                </div>
                <div class="col-md-3 padding-top-10">
                  <form id="searchLocal" name="searchLocal" class="form-inline searchLocal" role="form">
                      <div class="input-group">
                        <label class="sr-only" for="search">Search</label>
                        <input type="text" class="search form-control" id="search-keyword" placeholder="">

                        <div class="input-group-btn">
                          <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span>
                          </button>
                          <ul class="dropdown-menu pull-right filter" role="menu">
                            <li class="dropdown-header"><i class="fa fa-tags"></i>Filter By Status</li>
                            <li><input class="statusFilter" type="radio" name="statusFilter" value="" checked> All</li>
                            <%= status_filters %>
                          </ul>
                          <button type="button" class="btn btn-primary search-local">Search</button>
                        </div>
                      </div>
                  </form>
                </div>
              </div>

              <div class="content-inner table-responsive">
                <table id="po-schedule-list" class="table table-bordered table-hover">
                  <thead>
                    <tr>
                      <th>Date</th>
					  <th>Time</th>
					  <th>Trucker Type</th>
					  <th>Trucker</th>
					  <th>Loader (Origin)</th>
					  <th>Loader (Destination)</th>
					  <th>Distance</th>
                      <th class="width-110">Action</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
                  
                    <div class="clearfix">
                      <ul class="pagination pagination-sm pull-right margin-none" style="display:none;">
                          <li><a class="first-page btn" href="#"><span class="glyphicon glyphicon-fast-backward"></span></a></li>
                          <li><a class="prev-page btn" href="#"><span class="glyphicon glyphicon-step-backward"></span></a></li>
                          <li><a class="next-page btn" href="#"><span class="glyphicon glyphicon-step-forward"></span></a></li>
                          <li><a class="last-page btn" href="#"><span class="glyphicon glyphicon-fast-forward"></span></a></li>
                      </ul>
                    </div>
              </div>

              <!--<div class="clearfix">
                <ul class="pagination" style="display:none;">
                  <li><a class="first-page" href="#">&laquo;</a></li>
                  <li><a class="last-page" href="#">&raquo;</a></li>
                </ul>
              </div>-->

            </div> <!-- /.content -->
        </div> <!-- /.block-flat -->
    </div>
</div>
