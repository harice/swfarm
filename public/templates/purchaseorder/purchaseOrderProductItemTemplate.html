<tr class="product-item">
	<td style="width: 150px;">
		<!--<input type="hidden" class="id" name="id" value="" />
		<input class="form-control productname" type="text" name="productname" maxlength="50"/>
		<input type="hidden" class="form-control product_id product" name="product_id" value="">-->
		<input type="hidden" class="id" name="id" value="" />
		<select class="select2 product_id" name="product_id"><%= product_list %></select>
	</td>
	<td><textarea class="form-control description textarea-height-34" name="description" maxlength="200"></textarea></td>
	<td><input class="form-control text-align-right stacknumber" type="text" name="stacknumber" maxlength="20" required></td>
	<td>
		<div class="input-group margin-0"><span class="input-group-addon">$</span><input class="form-control text-align-right price unitprice" type="text" name="unitprice" value="0.00" required></div>
		<div class="error-msg-cont"></div>
	</td>
	<td><input class="form-control text-align-right number tons" type="text" name="tons"></td>
	<td><input class="form-control text-align-right number bales" type="text" name="bales"></td>
	<td><div class="input-group margin-0"><span class="input-group-addon">$</span><input class="form-control text-align-right unit-price" type="text" value="0.00" readonly></div></td>
	<% if (typeof is_bid === "undefined") { %>
	<td>
		<select class="select2 ishold" name="ishold">
			<option value="0">No</option>
			<option value="1">Yes</option>
		</select>
	</td>
	<% } %>
	<td>
		<button title="Remove Product" type="button" class="pull-right btn btn-danger btn-xs remove-product"><span class="glyphicon glyphicon-remove"></span></button>
	</td>
</tr>
<script>
    $(".select2").select2({
        width: '100%',
        minimumResultsForSearch: -1
    });
</script>
