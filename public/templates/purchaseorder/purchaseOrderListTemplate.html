<div class="row">
	<div class="col-md-12">
		<a href="<%= po_add_url %>" class="btn btn-danger">+ Add Purchase Order</a>
	</div>
</div>

<div class="row margin-top-10">
	<div class="col-md-6 search-filter-cont">
		<div class="sub-cont">
			<label>Date of Purchase</label>
			<div id="filter-date-of-purchase" class="search-filter-field calendar-cont">
				<div class="input-group date">
					<input type="text" class="form-control" value="">
					<span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
				</div>
			</div>
		</div>
		<div class="sub-cont">
			<label>Pick-up Period: </label>
			<label>Start</label>
			<div id="filter-pickup-start" class="search-filter-field calendar-cont">
				<div class="input-group date">
					<input type="text" class="form-control" value="">
					<span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
				</div>
			</div>
			<label>End</label>
			<div id="filter-pickup-end" class="search-filter-field calendar-cont">
				<div class="input-group date">
					<input type="text" class="form-control" value="">
					<span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-6">
		<form class="form-inline" role="form">
			<div class="form-group pull-right">
				<div class="input-group col-md-8 pull-right">
					<label class="sr-only" for="search">Search</label>
					<input type="text" class="search form-control" id="search-keyword" placeholder="">

					<div class="input-group-btn">
						<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu pull-right filters" role="menu">
							<li class="dropdown-header">Filter By Destination</li>
							<li>
								<input class="location_id" type="radio" name="location_id" value="" checked> All
							</li>
							<%= destination_filters %>
							<li class="dropdown-header">Filter By Status</li>
							<li>
								<input class="statusFilter" type="radio" name="statusFilter" value="" checked> All
							</li>
							<%= status_filters %>
						</ul>
						<button type="button" class="btn btn-primary search-local">Search</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>

<div class="clearfix">
	<ul class="pagination" style="display:none;">
		<li><a class="first-page" href="#">&laquo;</a></li>
		<li><a class="last-page" href="#">&raquo;</a></li>
	</ul>
</div>

<div class="content-inner table-responsive">
	<table id="po-list" class="table table-bordered table-striped table-hover">
		<thead>
			<tr>
				<th>PO No.</th>
				<th class="sortable sort-date-of-po">Date of Purchase <span class="glyphicon glyphicon-sort"></span></th>
				<th>Start</th>
				<th>End</th>
				<th>Producer</th>
				<th>Status</th>
				<th>Destination</th>
				<th>Total Amount</th>
				<th>Operation</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
</div>
