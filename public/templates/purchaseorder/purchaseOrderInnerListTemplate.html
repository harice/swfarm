<% if (!_.isEmpty(pos)) { %>
  <% _.each(pos, function(po){ %>
    <tr>
      <td><a href="<%= po_url %>/<%= po.get("id") %>"><%= po.get("ponumber") %></a></td>
	  <td></td>
	  <td></td>
	  <td></td>
	  <td><%= po.get("account").name %></td>
	  <td></td>
	  <td><%= po.get("destination").destination %></td>
	  <td></td>
      <td><a href="<%= po_edit_url %>/<%= po.get("id") %>">edit</a></td>
    </tr>
  <% }); %>
<% } else { %>
	<tr>
		<td colspan="8">No result found.</td>
	</tr>
<% } %>
