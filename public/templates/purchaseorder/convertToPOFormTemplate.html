<form id="convertToPOForm" class="form-horizontal">
	<div class="row margin-top-0">
		<div class="col-sm-10 col-sm-offset-1">
			<p style="text-align:left">Please fill in...</p>
			<div class="form-group">
				<label for="location_id" class="col-sm-2 control-label">Destination</label>
				<div id="bid-destination" class="col-sm-10"><%= destination %></div>
			</div>
			<div class="form-group">
				<label for="bidtransportdatestart" class="col-sm-1 control-label">Start</label>
				<div class="col-sm-5">
					<div id="bid-start-date" class="calendar-cont">
						<div class="input-group date datetime margin-bottom-0">
							<input id="bidtransportdatestart" class="form-control form-date" name="bidtransportdatestart" size="16" type="text" value="" required/>
							<span class="input-group-addon btn btn-primary"><span class="glyphicon glyphicon-th"></span></span>
						</div>
					</div>
					<div class="error-msg-cont"></div>
				</div>
				<label for="bidtransportdateend" class="col-sm-1 control-label">End</label>
				<div class="col-sm-5">
					<div id="bid-end-date" class="calendar-cont">
						<div class="input-group date datetime margin-bottom-0">
							<input id="bidtransportdateend" class="form-control form-date" name="bidtransportdateend" size="16" type="text" value="" required/>
							<span class="input-group-addon btn btn-primary"><span class="glyphicon glyphicon-th"></span></span>
						</div>
					</div>
					<div class="error-msg-cont"></div>
				</div>
			</div>
		</div>
	</div>
</form>
