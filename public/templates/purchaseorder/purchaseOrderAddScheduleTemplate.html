<form id="POScheduleForm" class="form-horizontal" role="form" method="post" enctype="multipart/form-data">
	<fieldset>
		<legend>Schedule</legend>
		<% if (typeof schedule_id !== "undefined") { %>
			<input type="hidden" id="id" name="id" value="<%= schedule_id %>" />
		<% } %>
		<div class="col-sm-4">
			<div class="form-group">
				<label for="" class="col-sm-4 control-label small">Date</label>
				<div class="col-sm-8">
					<div id="po-sched-start-date" class="calendar-cont">
						<div class="input-group date">
							<input type="text" class="form-control" name="date" value="" required>
							<span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
						</div>
					</div>
					<div class="error-msg-cont"></div>
				</div>				
			</div>
			<div class="form-group">
				<label for="" class="col-sm-4 control-label small">Time</label>
				<div class="col-sm-8">
					<select class="form-control hours" name="hour"></select>
					<select class="form-control minutes" name="minute"></select>
					<select class="form-control ampm" name="ampm">
						<option value="am">AM</option>
						<option value="pm">PM</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="trucker" class="col-sm-4 control-label small">Trucker</label>
				<div class="col-sm-8">
					<input type="text" class="form-control capitalize" id="trucker" name="trucker" required>
				</div>
			</div>
			<div class="form-group">
				<label for="distance" class="col-sm-4 control-label small">Distance</label>
				<div class="col-sm-8">
					<input type="text" class="form-control capitalize" id="distance" name="distance" required>
				</div>
			</div>
			<div class="form-group">
				<label for="fuelcharges" class="col-sm-4 control-label small">Fuel Charges</label>
				<div class="col-sm-8">
					<input type="text" class="form-control capitalize" id="fuelcharges" name="fuelcharges" required>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-4 label-text small">Trucking/Hauling Rate</div>
				<div class="col-sm-8 value-text"><span class="trucking-rate">$1000</span></div>
			</div>
		</div>
		<div class="col-sm-4">
			<h4>Origin</h4>
			<div class="form-group">
				<label for="originloader" class="col-sm-4 control-label small">Loader</label>
				<div class="col-sm-8">
					<input type="text" class="form-control capitalize" id="originloader" name="originloader" required>
				</div>
			</div>
			<div class="form-group">
				<label for="originloadersfee" class="col-sm-4 control-label small">Loader's Fee</label>
				<div class="col-sm-8">
					<input type="text" class="form-control capitalize" id="originloadersfee" name="originloadersfee" required>
				</div>
			</div>
		</div>
		<div class="col-sm-4">
			<h4>Destination</h4>
			<div class="form-group">
				<label for="destinationoriginloader" class="col-sm-4 control-label small">Loader</label>
				<div class="col-sm-8">
					<input type="text" class="form-control capitalize" id="destinationoriginloader" name="destinationoriginloader" required>
				</div>
			</div>
			<div class="form-group">
				<label for="destinationloadersfee" class="col-sm-4 control-label small">Loader's Fee</label>
				<div class="col-sm-8">
					<input type="text" class="form-control capitalize" id="destinationloadersfee" name="destinationloadersfee" required>
				</div>
			</div>
		</div>
	</fieldset>
	<div class="form-group form-button-container">
		<div class="pull-right">
			<% if (typeof schedule_id !== "undefined") { %>
				<a id="add-weight-info" class="btn btn-default" href="#">Add Weight Info</a>
			<% } %>
			<button id="save" type="submit" class="save btn btn-default">Save</button>
			<a id="cancel-add-weight-info" class="btn btn-default" href="#">Cancel</a>
		</div>
	</div>
</form>
