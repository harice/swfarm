<form id="POScheduleForm" class="form-horizontal" role="form" method="post" enctype="multipart/form-data">
	<fieldset>
		<legend>Schedule</legend>
		<input type="hidden" id="bid_id" name="bid_id" value="" />
		<div class="col-sm-4">
			<div class="form-group">
				<label for="" class="col-sm-4 control-label small">Date</label>
				<div class="col-sm-8">
					<div id="po-sched-start-date" class="calendar-cont">
						<div class="input-group date">
							<input type="text" class="form-control" name="scheduledate" value="" required>
							<span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
						</div>
					</div>
					<div class="error-msg-cont"></div>
				</div>				
			</div>
			<div class="form-group">
				<label for="" class="col-sm-4 control-label small">Time</label>
				<div class="col-sm-8">
					<select class="form-control hours" name="scheduletimeHour"></select>
					<select class="form-control minutes" name="scheduletimeMin"></select>
					<select class="form-control ampm" name="scheduletimeAmPm">
						<option value="AM">AM</option>
						<option value="PM">PM</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="trucker" class="col-sm-4 control-label small">Trucker</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="trucker" value="" required>
					<input type="hidden" class="form-control" id="trucker-id" name="trucker" value="" required>
				</div>
			</div>
			<div class="form-group">
				<label for="distance" class="col-sm-4 control-label small">Distance</label>
				<div class="col-sm-8">
					<input type="text" class="form-control text-align-right" id="distance" name="distance" required>
				</div>
			</div>
			<div class="form-group">
				<label for="fuelcharge" class="col-sm-4 control-label small">Fuel Charges</label>
				<div class="col-sm-8">
					<input type="text" class="form-control text-align-right" id="fuelcharge" name="fuelcharge" required>
				</div>
			</div>
			<div class="form-group">
				<label for="truckingrate" class="col-sm-4 control-label small">Trucking/Hauling Rate</label>
				<div class="col-sm-8 value-text"><input type="text" class="form-control text-align-right" id="truckingrate" name="truckingrate" value="" required readonly></div>
			</div>
		</div>
		<div class="col-sm-4">
			<h4>Origin</h4>
			<div class="form-group">
				<label for="originloader" class="col-sm-4 control-label small">Loader</label>
				<div class="col-sm-8">
					<input type="text" class="form-control capitalize" id="originloader" name="originLoaderName" required>
					<input type="hidden" class="form-control" id="originloader-id" name="originLoader" value="" required>
				</div>
			</div>
			<div class="form-group">
				<label for="originloadersfee" class="col-sm-4 control-label small">Loader's Fee</label>
				<div class="col-sm-8">
					<input type="text" class="form-control text-align-right loader" id="originloadersfee" name="originLoaderFee" required>
				</div>
			</div>
		</div>
		<div class="col-sm-4">
			<h4>Destination</h4>
			<div class="form-group">
				<label for="destinationloader" class="col-sm-4 control-label small">Loader</label>
				<div class="col-sm-8">
					<input type="text" class="form-control capitalize" id="destinationloader" name="destinationLoaderName" required>
					<input type="hidden" class="form-control" id="destinationloader-id" name="destinationLoader" value="" required>
				</div>
			</div>
			<div class="form-group">
				<label for="destinationloadersfee" class="col-sm-4 control-label small">Loader's Fee</label>
				<div class="col-sm-8">
					<input type="text" class="form-control text-align-right loader" id="destinationloadersfee" name="destinationLoaderFee" required>
				</div>
			</div>
		</div>
	</fieldset>
	<div class="form-group form-button-container">
		<div class="pull-right">
			<button id="save" type="submit" class="save btn btn-default">Save</button>
			<a id="delete-schedule" class="btn btn-default" href="#">Delete</a>
			<a id="back-to-view" class="btn btn-default" href="#">Back</a>
		</div>
	</div>
</form>
