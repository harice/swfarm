<div class="row">
    <div class="col-md-12">
        <div class="block-flat">
            <div class="content">
              
				<form id="POScheduleForm" class="form-horizontal" role="form" method="post" enctype="multipart/form-data">
					<fieldset>
						<legend>Schedule</legend>
						<input type="hidden" id="order_id" name="order_id" value="<%= po_id %>" />
						<div class="col-sm-4">
							<div class="form-group">
								<label for="scheduledate" class="col-sm-4 control-label small">Date</label>
								<div class="col-sm-8">
									<div id="po-sched-start-date" class="calendar-cont">
										<div class="input-group date">
											<input type="text" class="form-control" name="scheduledate" value="" required>
											<span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
										</div>
									</div>
									<div class="error-msg-cont"></div>
								</div>				
							</div>
							<div class="form-group">
								<label for="" class="col-sm-4 control-label small">Time</label>
								<div class="col-sm-8">
									<select class="form-control hours" name="scheduletimeHour"></select>
									<select class="form-control minutes" name="scheduletimeMin"></select>
									<select class="form-control ampm" name="scheduletimeAmPm">
										<option value="AM">AM</option>
										<option value="PM">PM</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label for="trucker-type" class="col-sm-4 control-label small">Trucker Type</label>
								<div class="col-sm-8">
									<select class="form-control" id="trucker-type">
										<option value="">Select a trucker type</option>
										<%= trucker_account_type_list %>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label for="trucker" class="col-sm-4 control-label small">Trucker</label>
								<div class="col-sm-8">
									<select class="form-control" id="trucker">
										<option value="">Select a trucker</option>
										<%= trucker_account_list %>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label for="trucker_id" class="col-sm-4 control-label small">Trucker Contact</label>
								<div class="col-sm-8">
									<select class="form-control" id="trucker_id" name="trucker_id">
										<option value="">Select a trucker contact</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label for="trailer" class="col-sm-4 control-label small">Trailer</label>
								<div class="col-sm-8">
									<select class="form-control" id="trailer">
										<option value="">Select a trailer</option>
										<%= trailer_account_list %>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label for="trailer_id" class="col-sm-4 control-label small">Trailer Number</label>
								<div class="col-sm-8">
									<select class="form-control" id="trailer_id" name="trailer_id">
										<option value="">Select a trailer number</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label for="distance" class="col-sm-4 control-label small">Distance</label>
								<div class="col-sm-8">
									<input type="text" class="form-control text-align-right" id="distance" name="distance" required>
								</div>
							</div>
							<div class="form-group">
								<label for="fuelcharge" class="col-sm-4 control-label small">Fuel Charges</label>
								<div class="col-sm-8">
									<div class="input-group">
										<span class="input-group-addon">$</span>
										<input type="text" class="form-control text-align-right monetary-value" id="fuelcharge" name="fuelcharge" required>
									</div>	
									<div class="error-msg-cont"></div>
								</div>
							</div>
							<div class="form-group">
								<label for="truckingrate" class="col-sm-4 control-label small">Trucking/Hauling Rate</label>
								<div class="col-sm-8 value-text"><input type="text" class="form-control text-align-right" id="truckingrate" name="truckingrate" value="0.00" required readonly></div>
							</div>
						</div>
						<div class="col-sm-4">
							<h4>Origin</h4>
							<div class="form-group">
								<label for="originloader" class="col-sm-4 control-label small">Loader</label>
								<div class="col-sm-8">
									<select class="form-control" id="originloader" name="originloader">
										<option value="">Select a loader</option>
										<%= originloader_account_list %>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label for="originloader_id" class="col-sm-4 control-label small">Loader Contact</label>
								<div class="col-sm-8">
									<select class="form-control" id="originloader_id" name="originloader_id">
										<option value="">Select a loader contact</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label for="originloaderfee" class="col-sm-4 control-label small">Loader's Fee</label>
								<div class="col-sm-8">
									<div class="input-group">
										<span class="input-group-addon">$</span>
										<input type="text" class="form-control text-align-right loader monetary-value" id="originloaderfee" name="originloaderfee" required>
									</div>	
									<div class="error-msg-cont"></div>
								</div>
							</div>
						</div>
						<div class="col-sm-4">
							<h4>Destination</h4>
							<div class="form-group">
								<label for="destinationloader" class="col-sm-4 control-label small">Loader</label>
								<div class="col-sm-8">
									<select class="form-control" id="destinationloader" name="destinationloader">
										<option value="">Select a loader</option>
										<%= destinationloader_account_list %>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label for="destinationloader_id" class="col-sm-4 control-label small">Loader Contact</label>
								<div class="col-sm-8">
									<select class="form-control" id="destinationloader_id" name="destinationloader_id">
										<option value="">Select a loader contact</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label for="destinationloaderfee" class="col-sm-4 control-label small">Loader's Fee</label>
								<div class="col-sm-8">
									<div class="input-group">
										<span class="input-group-addon">$</span>
										<input type="text" class="form-control text-align-right loader monetary-value" id="destinationloaderfee" name="destinationloaderfee" required>
									</div>	
									<div class="error-msg-cont"></div>
								</div>
							</div>
						</div>
					</fieldset>
					<fieldset>
						<legend>
							Products
							<button title="Add Product" id="add-product" type="button" class="pull-right btn btn-info btn-xs"><span class="glyphicon glyphicon-plus"></span></button>
						</legend>
					<div class="table-responsive">
						<table id="product-list" class="table table-bordered">
							<thead>
								<tr>
									<th>Stack #</th>
									<th>Product</th>
									<th>Quantity</th>
									<th></th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
					</div>
					</fieldset>
					<div class="form-group form-button-container">
						<div class="pull-right">
							<button id="save" type="submit" class="save btn btn-default">Save</button>
							<a id="delete-schedule" class="btn btn-default" href="#" style="display:none;">Delete</a>
							<a id="go-to-previous-page" class="btn btn-default" href="#">Back</a>
						</div>
					</div>
				</form>
              
            </div> <!-- /.content -->
        </div> <!-- /.block-flat -->
    </div>
</div>
