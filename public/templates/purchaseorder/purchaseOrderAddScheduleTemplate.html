<div class="row">
    <div class="col-md-12">
        <div class="block-flat">
            <div class="content">
              
				<form id="POScheduleForm" class="form-horizontal" role="form" method="post" enctype="multipart/form-data">
					<fieldset>
						<legend>Schedule</legend>
						<input type="hidden" id="bid_id" name="bid_id" value="<%= po_id %>" />
						<div class="col-md-4 col-sm-6">
							<div class="form-group">
								<label for="" class="col-sm-4 control-label small">Date</label>
								<div class="col-sm-8">
									<div id="po-sched-start-date" class="calendar-cont">
										<div class="input-group date margin-0">
											<input type="text" class="form-control" name="scheduledate" value="" required>
											<span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
										</div>
									</div>
									<div class="error-msg-cont"></div>
								</div>				
							</div>
							<div class="form-group">
								<label for="" class="col-sm-4 control-label small">Time</label>
								<div class="col-sm-8">
                                    <div class="styled-select">
                                        <select class="form-control hours width-80" name="scheduletimeHour"></select>
                                        <select class="form-control minutes width-80" name="scheduletimeMin"></select>
                                        <select class="form-control ampm width-80" name="scheduletimeAmPm">
                                            <option value="AM">AM</option>
                                            <option value="PM">PM</option>
                                        </select>
                                    </div>
								</div>
							</div>
							<div class="form-group">
								<label for="trucker" class="col-sm-4 control-label small">Trucker</label>
								<div class="col-sm-8">
                                    <div class="styled-select">
                                        <select class="form-control width-200" id="trucker" name="trucker">
                                            <%= trucker_account_list %>
                                        </select>
                                    </div>
								</div>
							</div>
							<div class="form-group">
								<label for="trucker-contact" class="col-sm-4 control-label small">Trucker Contact</label>
								<div class="col-sm-8">
                                    <div class="styled-select">
                                        <select class="form-control width-200" id="trucker-contact" name="trucker-contact"></select>
                                    </div>
								</div>
							</div>
							<div class="form-group">
								<label for="trailer" class="col-sm-4 control-label small">Trailer</label>
								<div class="col-sm-8">
                                    <div class="styled-select">
                                        <select class="form-control width-200" id="trailer" name="trailer">
                                            <%= trailer_account_list %>
                                        </select>
                                    </div>
								</div>
							</div>
							<div class="form-group">
								<label for="trailer-contact" class="col-sm-4 control-label small">Trailer Contact</label>
								<div class="col-sm-8">
                                    <div class="styled-select">
                                        <select class="form-control width-200" id="trailer-contact" name="trailer-contact"></select>
                                    </div>
								</div>
							</div>
							<div class="form-group">
								<label for="distance" class="col-sm-4 control-label small">Distance</label>
								<div class="col-sm-8">
									<input type="text" class="form-control text-right" id="distance" name="distance" required>
								</div>
							</div>
							<div class="form-group">
								<label for="fuelcharge" class="col-sm-4 control-label small">Fuel Charges</label>
								<div class="col-sm-8">
									<div class="input-group margin-0">
										<span class="input-group-addon">$</span>
										<input type="text" class="form-control text-right monetary-value" id="fuelcharge" name="fuelcharge" required>
									</div>	
									<div class="error-msg-cont"></div>
								</div>
							</div>
							<div class="form-group">
								<label for="truckingrate" class="col-sm-4 control-label small">Trucking/Hauling Rate</label>
								<div class="col-sm-8 value-text"><input type="text" class="form-control text-right" id="truckingrate" name="truckingrate" value="0.00" required readonly></div>
							</div>
						</div>
						<div class="col-md-4 col-sm-6">
							<h4>Origin</h4>
							<div class="form-group">
								<label for="originloader" class="col-sm-4 control-label small">Loader</label>
								<div class="col-sm-8">
                                    <div class="styled-select">
                                        <select class="form-control width-200" id="originloader" name="originloader">
                                            <%= originloader_account_list %>
                                        </select>
                                    </div>
								</div>
							</div>
							<div class="form-group">
								<label for="originloader-contact" class="col-sm-4 control-label small">Loader Contact</label>
								<div class="col-sm-8">
                                    <div class="styled-select">
                                        <select class="form-control width-200" id="originloader-contact" name="originloader-contact"></select>
                                    </div>
								</div>
							</div>
							<div class="form-group">
								<label for="originloadersfee" class="col-sm-4 control-label small">Loader's Fee</label>
								<div class="col-sm-8">
									<div class="input-group margin-0">
										<span class="input-group-addon">$</span>
										<input type="text" class="form-control text-right loader monetary-value" id="originloadersfee" name="originLoaderFee" required>
									</div>	
									<div class="error-msg-cont"></div>
								</div>
							</div>
						</div>
						<div class="col-md-4 col-sm-6">
							<h4>Destination</h4>
							<div class="form-group">
								<label for="destinationloader" class="col-sm-4 control-label small">Loader</label>
								<div class="col-sm-8">
                                    <div class="styled-select">
                                        <select class="form-control width-200" id="destinationloader" name="destinationloader">
                                            <%= destinationloader_account_list %>
                                        </select>
                                    </div>
								</div>
							</div>
							<div class="form-group">
								<label for="destinationloader-contact" class="col-sm-4 control-label small">Loader Contact</label>
								<div class="col-sm-8">
                                    <div class="styled-select">
                                        <select class="form-control width-200" id="destinationloader-contact" name="destinationloader-contact"></select>
                                    </div>
								</div>
							</div>
							<div class="form-group">
								<label for="destinationloadersfee" class="col-sm-4 control-label small">Loader's Fee</label>
								<div class="col-sm-8">
									<div class="input-group margin-0">
										<span class="input-group-addon">$</span>
										<input type="text" class="form-control text-right loader monetary-value" id="destinationloadersfee" name="destinationLoaderFee" required>
									</div>	
									<div class="error-msg-cont"></div>
								</div>
							</div>
						</div>
					</fieldset>
					<fieldset>
						<legend>
							Products
							<button title="Add Product" id="add-product" type="button" class="pull-right btn btn-info btn-xs"><span class="glyphicon glyphicon-plus"></span></button>
						</legend>
					<div class="table-responsive">
						<table id="product-list" class="table table-bordered">
							<thead>
								<tr>
									<th>Stack #</th>
									<th>Product</th>
									<th class="width-150">Quantity</th>
									<th class="width-40"></th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
					</div>
					</fieldset>
					<div class="form-group form-button-container">
						<div class="pull-right">
							<button id="save" type="submit" class="save btn btn-primary">Save</button>
							<a id="delete-schedule" class="btn btn-link" href="#" style="display:none;">Delete</a>
							<a id="go-to-previous-page" class="btn btn-link" href="#">Cancel</a>
						</div>
					</div>
				</form>
              
            </div> <!-- /.content -->
        </div> <!-- /.block-flat -->
    </div>
</div>
