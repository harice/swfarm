<form id="POProductForm" class="form-horizontal" role="form" method="post" enctype="multipart/form-data">
	<fieldset>
		<legend>Schedule</legend>
		<div class="col-sm-4">
			<div class="form-group">
				<label for="" class="col-sm-4 control-label">Date</label>
				<div class="col-sm-8">
					<div id="po-sched-start-date">
						<div class="input-group date">
							<input type="text" class="form-control" value="">
							<span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-sm-4 control-label">Time</label>
				<div class="col-sm-8">
					<select class="form-control hours" name="hour"></select>
					<select class="form-control minutes" name="minute"></select>
					<select class="form-control ampm" name="ampm">
						<option value="am">AM</option>
						<option value="pm">PM</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="trucker" class="col-sm-4 control-label">Trucker</label>
				<div class="col-sm-8">
					<input type="text" class="form-control capitalize" id="trucker" name="trucker" required>
				</div>
			</div>
			<div class="form-group">
				<label for="distance" class="col-sm-4 control-label">Distance</label>
				<div class="col-sm-8">
					<input type="text" class="form-control capitalize" id="distance" name="distance" required>
				</div>
			</div>
			<div class="form-group">
				<label for="fuelcharges" class="col-sm-4 control-label small">Fuel Charges</label>
				<div class="col-sm-8">
					<input type="text" class="form-control capitalize" id="fuelcharges" name="fuelcharges" required>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-4 label-text small">Trucking/Hauling Rate</div>
				<div class="col-sm-8 value-text"><span class="trucking-rate">$1000</span></div>
			</div>
		</div>
	</fieldset>
</form>
