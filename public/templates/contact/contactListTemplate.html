<div class="row">
    <div class="col-md-12">
        <div class="block-flat">
            <div class="header">
                <h3>Contacts <small class="transform-upper">LIST</small></h3>
            </div>
            <div class="content">
            
                <div id="content-top" class="row">
                    <div class="col-md-6 col-xs-6">
                        <a href="<%= contact_add_url %>" class="btn btn-primary">+ Add Contact</a>
                    </div>
                    <div class="col-md-6 col-xs-6">
                        <form class="form-inline" role="form">
                            <div class="pull-right">
                                <div class="input-group">
                                    <label class="sr-only" for="search">Search</label>
                                    <input type="text" class="search form-control" id="search-keyword" placeholder="">
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-info search-local">Search</button>
                                    </span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="row hidden">
                    <div class="col-md-6">
                        <div class="btn-group margin-top-10 display-items" style="display:none;">
                            <button class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown">
                            Display Items <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu filters">
                                <li>
                                    <input class="item-per-page" type="radio" name="itemperpage" value="10" checked> 10 items
                                </li>
                                <li>
                                    <input class="item-per-page" type="radio" name="itemperpage" value="20"> 20 items
                                </li>
                                <li>
                                    <input class="item-per-page" type="radio" name="itemperpage" value="50"> 50 items
                                </li>
                                <li>
                                    <input class="item-per-page" type="radio" name="itemperpage" value="100"> 100 items
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="content-inner table-responsive">
                    <table id="contact-list" class="table table-bordered table-striped table-hover">
                        <thead>
                            <tr>
                                <th class="width-40 align-center"><input type="checkbox" name="checkall" class="checkall"></th>
                                <th class="sortable sort-name">Full Name <span class="glyphicon glyphicon-sort"></span></th>
                                <th class="sortable sort-account">Account Name <span class="glyphicon glyphicon-sort"></span></th>
                                <th>Position</th>
                                <th>Email Address</th>
                                <th>Mobile No.</th>
                                <th>Phone No.</th>
                                <th class="width-70">Action</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    
                    <div class="clearfix">
                        <ul class="pagination pagination-sm pull-right margin-none" style="display:none;">
                            <li><a class="first-page btn" href="#"><span class="glyphicon glyphicon-fast-backward"></span></a></li>
                            <li><a class="prev-page btn" href="#"><span class="glyphicon glyphicon-step-backward"></span></a></li>
                            <li><a class="next-page btn" href="#"><span class="glyphicon glyphicon-step-forward"></span></a></li>
                            <li><a class="last-page btn" href="#"><span class="glyphicon glyphicon-fast-forward"></span></a></li>
                        </ul>
                    </div>
                </div>

                <div class="row hidden">
                    <div class="col-md-6">
                        <div class="btn-group dropup margin-top-10">
                            <button class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown">
                            Action <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="delete-selected btn disabled" href="#">Delete selected</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                
            </div> <!-- /.content -->
        </div> <!-- /.block-flat -->
    </div>
</div>
