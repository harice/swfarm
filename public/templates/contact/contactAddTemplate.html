<form id="addContactForm" class="form-horizontal" contact="form" method="post">
	<% if (typeof contact_id !== "undefined") { %>
		<input type="hidden" id="id" name="id" value="<%= contact_id %>" />
	<% } %>
	<div class="form-group">
		<label for="firstname" class="col-sm-2 control-label">First Name *</label>
		<div class="col-sm-10">
			<input type="text" class="form-control capitalize" id="firstname" name="firstname" placeholder="" minlength="1" maxlength="50" required>
		</div>
	</div>
  <div class="form-group">
		<label for="lastname" class="col-sm-2 control-label">Last Name *</label>
		<div class="col-sm-10">
			<input type="text" class="form-control capitalize" id="lastname" name="lastname" placeholder="" minlength="1" maxlength="50" required>
		</div>
	</div>
	<div class="form-group">
		<label for="account" class="col-sm-2 control-label">Account Name *</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="account" name="account" placeholder="" minlength="1" maxlength="50" required>
		</div>
	</div>
  <div class="form-group">
		<label for="position" class="col-sm-2 control-label">Position</label>
		<div class="col-sm-10">
			<input type="text" class="form-control capitalize" id="position" name="position" placeholder="" minlength="1" maxlength="50" required>
		</div>
	</div>
  <div class="form-group">
		<label for="email" class="col-sm-2 control-label">Email *</label>
		<div class="col-sm-10">
			<input type="text" class="form-control lowercase" id="email" name="email" placeholder="" minlength="1" maxlength="128" required>
		</div>
	</div>
  <div class="form-group">
		<label for="phone" class="col-sm-2 control-label">Phone *</label>
		<div class="col-sm-10">
			<input type="text" class="form-control phone-number" id="phone" name="phone" placeholder="" minlength="12" maxlength="12" required>
		</div>
	</div>
  <div class="form-group">
		<label for="mobile" class="col-sm-2 control-label">Mobile</label>
		<div class="col-sm-10">
			<input type="text" class="form-control mobile-number" id="mobile" name="mobile" placeholder="" minlength="12" maxlength="12" required>
		</div>
	</div>
	<div class="form-group">
		<label for="" class="col-sm-2 control-label"></label>
		<div class="col-sm-10">
			 <button id="save" type="submit" class="save btn btn-default">Save</button>
			 <a id="cancel-contact-save" class="btn btn-default" href="<%= contact_url %>">Cancel</a>
		</div>
	</div>
</form>
