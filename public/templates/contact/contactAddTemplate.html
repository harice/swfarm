<div class="row margin-top-0">
    <div class="col-md-12 no-padding">
        <div class="block-flat padding-top-0 padding-bottom-0">
            <div class="content padding-top-0">

                <div class="row margin-top-0">
                    <!-- div class="col-md-3">
                        <img class="img-circle margin-top-10" src="/images/default_profile.jpg">
                    </div -->
                    <div class="col-md-12">
                        <form id="addContactForm" class="form-horizontal" contact="form" method="post">
                            <% if (typeof contact_id !== "undefined") { %>
                                <input type="hidden" id="id" name="id" value="<%= contact_id %>" />
                            <% } %>
                            <fieldset>
                                <legend><h3>ABOUT</h3></legend>
                                <div class="form-group">
                                    <label for="firstname" class="col-sm-2 control-label">First Name <i class="color-danger">*</i></label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control capitalize width-300 input-sm" id="firstname" name="firstname" placeholder="" minlength="1" maxlength="50" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="lastname" class="col-sm-2 control-label">Last Name <i class="color-danger">*</i></label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control capitalize width-300 input-sm" id="lastname" name="lastname" placeholder="" minlength="1" maxlength="50" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="suffix" class="col-sm-2 control-label">Suffix</label>
                                    <div class="col-sm-5">
                                      <input type="text" class="form-control capitalize width-70 input-sm" id="suffix" name="suffix" placeholder="" minlength="2" maxlength="6">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="account" class="col-sm-2 control-label">Account Name <i class="color-danger">*</i></label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control width-300 input-sm" id="account" name="" placeholder="" minlength="1" maxlength="50" required>
                                        <input type="hidden" class="form-control" id="account_id" name="account" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="position" class="col-sm-2 control-label">Position</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control capitalize width-300 input-sm" id="position" name="position" placeholder="" minlength="1" maxlength="50">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="rate" class="col-sm-2 control-label">Rate</label>
                                    <div class="col-sm-5">
                                        <div class="input-group input-group-sm margin-0 width-100">
                                            <input type="text" class="form-control mask-rate rate width-150 text-right" id="rate" maxlength="6" max="100" name="rate" placeholder="0.00" disabled>
                                            <span class="input-group-addon">%</span>
                                        </div>
                                        <span class="error-msg-cont"></span>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset>
                                <legend><h3>CONTACT</h3></legend>
                                <div class="form-group">
                                    <label for="email" class="col-sm-2 control-label">Email <i class="color-danger">*</i></label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control lowercase width-300 input-sm" id="email" name="email" placeholder="" minlength="1" maxlength="50" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="phone" class="col-sm-2 control-label">Phone <i class="color-danger">*</i></label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control phone-number width-150 input-sm" id="phone" name="phone" placeholder="" minlength="14" maxlength="14" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="mobile" class="col-sm-2 control-label">Mobile</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control mobile-number width-150 input-sm" id="mobile" name="mobile" placeholder="" minlength="14" maxlength="14">
                                    </div>
                                </div>                                
                                <div class="form-group margin-top-10">
                                    <label for="" class="col-sm-2 control-label"></label>
                                    <div class="col-sm-5">
                                         <button id="save" type="submit" class="save btn btn-primary btn-sm btn-rad margin-left-0"><i class="fa fa-save"></i> Save</button>
                                         <a id="go-to-previous-page" class="btn btn-warning btn-sm btn-rad" href="#"><i class="fa fa-ban width-10"></i> Cancel</a>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>

            </div> <!-- /.content -->
        </div> <!-- /.block-flat -->
    </div>
</div>
