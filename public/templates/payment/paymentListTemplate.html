<div class="row margin-top-0">
    <div class="col-md-12 no-padding">
        <div class="block-flat padding-bottom-0">
            <div class="content padding-top-0">
                <div class="content-inner table-responsive">
                    <table id="payment-list" class="table-condensed table-bordered table-hover">
                        <thead>
                            <tr>
                                <th class="sortable sort-name cursor-pointer width-200">PO NO.</th>
                                <th class="sortable sort-type cursor-pointer width-250">Producer</th>
                                <th class="width-110">PO Status</th>
                                <th class="width-150">Total Purchases</th>
                                <th class="width-150">Total Payments</th>
                                <th class="width-150">Balance</th>
                                <th class="width-150">Progess</th>
                            </tr>
                        </thead>
                        <tbody id="payment-accordion" class="accordion-list-cont"></tbody>
                    </table>
                    
                    <div class="clearfix footer-pagination" style="display:none">
                        <select class="form-control width-100 pull-left margin-top-0 margin-bottom-0 margin-left-0 margin-right-0 input-sm display-items" id="perpage" name="perpage" style="display:none">
                            <option value="15">15 rows</option>
                            <option value="25">25 rows</option>
                            <option value="50">50 rows</option>
                        </select>
                        <ul class="pagination pagination-sm pull-right margin-top-0 margin-bottom-0 margin-left-0 margin-right-0" style="display:none;">
                            <li><a class="first-page btn" href="#"><span class="glyphicon glyphicon-fast-backward"></span></a></li>
                            <li><a class="prev-page btn" href="#"><span class="glyphicon glyphicon-step-backward"></span></a></li>
                            <li><a class="next-page btn" href="#"><span class="glyphicon glyphicon-step-forward"></span></a></li>
                            <li><a class="last-page btn" href="#"><span class="glyphicon glyphicon-fast-forward"></span></a></li>
                        </ul>
                    </div>
                </div> <!-- /.content-inner -->

            </div> <!-- /.content -->
        </div> <!-- /.block-flat -->
    </div>
</div>
