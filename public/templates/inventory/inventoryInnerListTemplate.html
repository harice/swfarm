<% if (!_.isEmpty(inventory)) { %>
	<% _.each(inventory, function(i){ %>
	<tr>
		<td><a href="<%= stacknumber_url %>/<%= i.get("stacknumber") %>"><%= i.get("stacknumber") %></a></td>
		<td><%= i.get("productname") %></td>
		<td><%= i.get("stacklocation") %></td>
		<td><%= i.get("onHandTons") %></td>
		<td></td>
		<td></td>
		<td></td>
	</tr>
	<% }); %>
<% } else { %>
	<tr>
		<td colspan="7">No result found.</td>
	</tr>
<% } %>
