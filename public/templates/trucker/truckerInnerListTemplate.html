<% if (!_.isEmpty(truckers)) { %>
	<% _.each(truckers, function(trucker){ %>
	<tr>
		<td><%= trucker.get("account").name %></td>
		<td><%= trucker.get("number") %></td>
		<td>
			<a href="<%= trucker_edit_url %>/<%= trucker.get("id") %>" class="text-primary" title="edit">
			  <span class="fa-stack">
	            <i class="fa fa-square fa-stack-2x"></i>
	            <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
	          </span>
			</a>
			<a href="#" class="text-danger delete-trucker" data-id="<%= trucker.get("id") %>">
			  <span class="fa-stack">
	            <i class="fa fa-square fa-stack-2x"></i>
	            <i class="fa fa-times fa-stack-1x fa-inverse"></i>
	          </span>
			</a>
		</td>
	</tr>
	<% }); %>
<% } else { %>
	<tr>
		<td colspan="3">No result found.</td>
	</tr>
<% } %>
