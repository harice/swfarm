<div class="row margin-top-0">
    <div class="col-md-12 no-padding">
        <div class="block-flat padding-top-0 padding-bottom-0">
            <div class="content padding-top-0">
                <div class="row margin-top-0">
                    <div class="col-md-12">
                        <form id="TruckerForm" class="form-horizontal" role="form" method="post" enctype="multipart/form-data">
                            <% if (typeof trucker_id !== "undefined") { %>
                                <input type="hidden" name="id" value="<%= trucker_id %>" />
                            <% } %>
                            <fieldset>
                                <legend><h3 class="margin-bottom-0">DETAILS</h3></legend>
                                <div class="form-group">
                                    <label for="truckerAccountType_id" class="col-sm-2 control-label">Truck Type <i class="color-danger">*</i></label>
                                    <div class="col-sm-5">
                                        <select class="form-control width-304 input-sm" id="truckerAccountType_id" name="truckerAccountType_id" required>
                                            <option value="">Select a trucker account</option>
                                            <%= trucker_account_type_list %>
                                        </select>
                                    </div>
                                </div>
								<div class="form-group">
									<label for="account_id" class="col-sm-2 control-label">Trucker Account <i class="color-danger">*</i></label>
									<div class="col-sm-5">
										<select class="form-control width-304 input-sm" id="account_id" name="account_id" required>
                                            <option value="">Select a trucker</option>
                                        </select>
                                        <span class="field-throbber throbber_wrap margin-left-20" style="display: none;"><i class="fa fa-refresh fa-spin throbber_ajax"></i></span>
									</div>
								</div>
                                <div class="form-group">
                                    <label for="trucknumber" class="col-sm-2 control-label">Truck Name <i class="color-danger">*</i></label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control input-sm capitalize width-304" id="trucknumber" name="trucknumber" minlength="1" maxlength="20" required>
                                    </div>
                                </div>
								<div class="form-group">
                                    <label for="fee" class="col-sm-2 control-label">Admin Fee <i class="color-danger">*</i></label>
                                    <div class="col-sm-3">
                                        <div class="margin-0">
                                            <span class="input-group-addon pull-left">$</span>
                                            <input type="text" class="form-control input-sm mask-admin-fee text-right pull-left width-150" id="fee" name="fee" placeholder="0.00" maxlength="8" required>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <div class="form-group">
                                <div class="col-md-5 col-md-offset-2">
                                    <button id="save" type="submit" class="save btn btn-primary btn-sm btn-rad margin-left-0"><i class="fa fa-save"></i> Save</button>
                                    <% if (typeof trucker_id !== "undefined") { %>
                                    <button id="delete-trucker" type="button" class="btn btn-danger btn-sm btn-rad"><i class="fa fa-times width-10"></i> Delete</button>
                                    <% } %>
                                    <a id="go-to-previous-page" class="btn btn-default btn-rad btn-sm" href="#">Cancel</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div> <!-- /.content -->
        </div> <!-- /.block-flat -->
    </div>
</div>
