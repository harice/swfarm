<div class="row">
    <div class="col-md-12">
        <div class="block-flat">
            <div class="content">
              
				<form id="SOScheduleForm" class="form-horizontal" role="form" method="post" enctype="multipart/form-data">
					<% if (typeof sched_id !== "undefined") { %>
						<input type="hidden" name="id" value="<%= sched_id %>" />
					<% } %>
					<fieldset>
						<legend>Schedule</legend>
						<input type="hidden" id="order_id" name="order_id" value="<%= so_id %>" />
						<div class="col-md-4 col-sm-6">
							<div class="form-group">
								<label for="scheduledate" class="col-sm-4 control-label small">Date</label>
								<div class="col-sm-8">
									<div id="so-sched-start-date" class="calendar-cont">
										<div class="input-group date margin-0">
											<input type="text" class="form-control" name="scheduledate" value="" required>
											<span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
										</div>
									</div>
									<div class="error-msg-cont"></div>
								</div>				
							</div>
							<div class="form-group">
								<label for="" class="col-sm-4 control-label small">Time</label>
								<div class="col-sm-8">
                                    <div class="styled-select">
                                        <select class="form-control hours width-80" id="scheduletimeHour" name="scheduletimeHour"></select>
                                        <select class="form-control minutes width-80" id="scheduletimeMin" name="scheduletimeMin"></select>
                                        <select class="form-control ampm width-80" id="scheduletimeAmPm" name="scheduletimeAmPm">
                                            <option value="AM">AM</option>
                                            <option value="PM">PM</option>
                                        </select>
                                    </div>
								</div>
							</div>
							<div class="form-group">
								<label for="truckerAccountType_id" class="col-sm-4 control-label small">Trucker Type</label>
								<div class="col-sm-8">
									<div class="styled-select">
										<select class="form-control width-200" id="truckerAccountType_id" name="truckerAccountType_id">
											<option value="">Select a trucker type</option>
											<%= trucker_account_type_list %>
										</select>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="truckerAccount_id" class="col-sm-4 control-label small">Trucker</label>
								<div class="col-sm-8">
									<div class="styled-select">
                                        <select class="form-control width-200" id="truckerAccount_id" name="truckerAccount_id">
											<option value="">Select a trucker</option>
                                        </select>
                                    </div>
								</div>
							</div>
							<div class="form-group">
								<label for="trucker_id" class="col-sm-4 control-label small">Trucker Contact</label>
								<div class="col-sm-8">
									<div class="styled-select">
                                        <select class="form-control width-200" id="trucker_id" name="trucker_id">
											<option value="">Select a trucker contact</option>
										</select>
                                    </div>
								</div>
							</div>
							<div class="form-group">
								<label for="trailer" class="col-sm-4 control-label small">Trailer</label>
								<div class="col-sm-8">
									<div class="styled-select">
                                        <select class="form-control width-200" id="trailer">
											<option value="">Select a trailer</option>
                                            <%= trailer_account_list %>
                                        </select>
                                    </div>
								</div>
							</div>
							<div class="form-group">
								<label for="trailer_id" class="col-sm-4 control-label small">Trailer Number</label>
								<div class="col-sm-8">
									<div class="styled-select">
                                        <select class="form-control width-200" id="trailer_id" name="trailer_id">
											<option value="">Select a trailer number</option>
										</select>
                                    </div>
								</div>
							</div>
							<div class="form-group">
								<label for="distance" class="col-sm-4 control-label small">Distance</label>
								<div class="col-sm-8">
									<input type="text" class="form-control text-right" id="distance" name="distance" required>
								</div>
							</div>
							<div class="form-group">
								<label for="fuelcharge" class="col-sm-4 control-label small">Fuel Charges</label>
								<div class="col-sm-8">
									<div class="input-group margin-0">
										<span class="input-group-addon">$</span>
										<input type="text" class="form-control text-right monetary-value" id="fuelcharge" name="fuelcharge" placeholder="0.00">
									</div>	
									<div class="error-msg-cont"></div>
								</div>
							</div>
							<div class="form-group">
								<label for="truckingrate" class="col-sm-4 control-label small">Trucking/Hauling Rate</label>
								<div class="col-sm-8">
									<div class="input-group margin-0">
										<span class="input-group-addon">$</span>
										<input type="text" class="form-control text-right monetary-value" id="truckingrate" name="truckingrate" placeholder="0.00" value="0.00" required readonly>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="trailerrate" class="col-sm-4 control-label small">Trailer Rent</label>
								<div class="col-sm-8">
									<div class="input-group margin-0">
										<span class="input-group-addon">$</span>
										<input type="text" class="form-control text-right monetary-value" id="trailerrate" name="trailerrate" placeholder="0.00" value="0.00" readonly>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-4 col-sm-6">
							<h4>Origin</h4>
							<div class="form-group">
								<label for="originloader" class="col-sm-4 control-label small">Loader</label>
								<div class="col-sm-8">
									<div class="styled-select">
                                        <select class="form-control width-200" id="originloader" name="originloader" required>
                                            <option value="">Select a loader</option>
											<%= originloader_account_list %>
                                        </select>
                                    </div>
								</div>
							</div>
							<div class="form-group">
								<label for="originloader_id" class="col-sm-4 control-label small">Loader Contact</label>
								<div class="col-sm-8">
									<div class="styled-select">
                                        <select class="form-control width-200" id="originloader_id" name="originloader_id" required>
											<option value="">Select a loader contact</option>
										</select>
                                    </div>
								</div>
							</div>
							<div class="form-group">
								<label for="originloaderfee" class="col-sm-4 control-label small">Loader's Fee</label>
								<div class="col-sm-8">
									<div class="input-group margin-0">
										<span class="input-group-addon">$</span>
										<input type="text" class="form-control text-right loader monetary-value" id="originloaderfee" name="originloaderfee" placeholder="0.00" required>
									</div>	
									<div class="error-msg-cont"></div>
								</div>
							</div>
						</div>
						<div class="col-md-4 col-sm-6">
							<h4>Destination</h4>
							<div class="form-group">
								<label for="destinationloader" class="col-sm-4 control-label small">Loader</label>
								<div class="col-sm-8">
									<div class="styled-select">
                                        <select class="form-control width-200" id="destinationloader" name="destinationloader" required>
											<option value="">Select a loader</option>
                                            <%= destinationloader_account_list %>
                                        </select>
                                    </div>
								</div>
							</div>
							<div class="form-group">
								<label for="destinationloader_id" class="col-sm-4 control-label small">Loader Contact</label>
								<div class="col-sm-8">
									<div class="styled-select">
                                        <select class="form-control width-200" id="destinationloader_id" name="destinationloader_id" required>
											<option value="">Select a loader contact</option>
										</select>
                                    </div>
								</div>
							</div>
							<div class="form-group">
								<label for="destinationloaderfee" class="col-sm-4 control-label small">Loader's Fee</label>
								<div class="col-sm-8">
									<div class="input-group margin-0">
										<span class="input-group-addon">$</span>
										<input type="text" class="form-control text-right loader monetary-value" id="destinationloaderfee" name="destinationloaderfee" placeholder="0.00" required>
									</div>	
									<div class="error-msg-cont"></div>
								</div>
							</div>
						</div>
					</fieldset>
					<fieldset>
						<legend>
							Products
							<button title="Add Product" id="add-product" type="button" class="pull-right btn btn-info btn-xs"><span class="glyphicon glyphicon-plus"></span></button>
						</legend>
					<div class="table-responsive">
						<table id="product-list" class="table table-bordered">
							<thead>
								<tr>
									<th>Stack #</th>
									<th>Product</th>
									<th class="width-150">Quantity</th>
									<th class="width-40"></th>
								</tr>
							</thead>
							<tfoot>
								<tr>
									<td class="text-right" colspan="2">Total</td>
									<td>
										<div class="input-group margin-0">
											<input id="total-quantity" type="text" class="form-control text-right" placeholder="0.0000" readonly>
											<span class="input-group-addon">Tons</span>
										</div>
									</td>
									<td></td>
								</tr>
							</tfoot>
							<tbody></tbody>
						</table>
					</div>
					</fieldset>
					<div class="form-group form-button-container">
						<div class="pull-right">
							<button id="save" type="submit" class="save btn btn-primary">Save</button>
							<a id="delete-schedule" class="btn btn-danger" href="#" style="display:none;">Delete</a>
							<a id="go-to-previous-page" class="btn btn-default" href="#">Cancel</a>
						</div>
					</div>
				</form>
              
            </div> <!-- /.content -->
        </div> <!-- /.block-flat -->
    </div>
</div>
