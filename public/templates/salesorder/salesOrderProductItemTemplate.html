<tr class="product-item">
	<td>
		<input type="hidden" class="id" name="id" value="" />
		<select class="form-control product_id" name="product_id"><%= product_list %></select>
	</td>
    <td><input class="form-control description" name="description" maxlength="80"></td>
	<td><input class="form-control text-right stacknumber" type="text" name="stacknumber" maxlength="20" required></td>
	<td>
		<div class="input-group margin-0"><span class="input-group-addon">$</span><input class="form-control text-right price unitprice" type="text" name="unitprice" value="0.00" required></div>
		<div class="error-msg-cont"></div>
	</td>
	<td><input class="form-control text-right number tons" type="text" name="tons"></td>
	<td><input class="form-control text-right number bales" type="text" name="bales"></td>
	<td><div class="input-group margin-0"><span class="input-group-addon">$</span><input class="form-control text-right unit-price" type="text" value="0.00" readonly></div></td>
	<td>
		<button title="Remove Product" type="button" class="pull-right btn btn-danger btn-xs remove-product"><span class="glyphicon glyphicon-remove"></span></button>
	</td>
</tr>
